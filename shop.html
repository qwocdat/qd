<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CỬA HÀNG SCRIPT | QUOCDAT SEC</title>
    
    <script>
        var currentUser = localStorage.getItem('vip_username');
        if(!currentUser) { window.location.replace("login.html"); }
        window.goToPage = function(url) { window.location.href = url; }
        
        // Giỏ hàng Demo
        let cartCount = 0;
        window.addToCart = function(productName) {
            cartCount++;
            document.getElementById('cartBadge').innerText = cartCount;
            document.getElementById('cartBadge').style.display = 'flex';
            let toast = document.getElementById('toastMsg');
            toast.innerHTML = `<i class="fas fa-check-circle"></i> Đã thêm ${productName}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; padding-top: 70px; padding-bottom: 50px; }
        
        /* HEADER */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor:pointer;}
        .cart-icon { position: relative; font-size: 20px; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -10px; background: #ff4757; color: #fff; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: none; justify-content: center; align-items: center; border: 2px solid #0a0a0f; }

        /* HERO SHOP */
        .shop-hero { padding: 40px 20px; text-align: center; border-bottom: 1px dashed var(--border); background: #050508; }
        .shop-hero h1 { font-family: 'Orbitron'; font-size: 26px; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; }
        
        /* GRID SẢN PHẨM */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        
        .p-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .p-img { height: 130px; background: #111; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #555; position: relative; }
        .p-cat { position: absolute; top: 10px; left: 10px; background: #222; color: #fff; font-size: 10px; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .p-info { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .p-title { font-family: 'Orbitron'; font-size: 15px; margin-bottom: 8px; font-weight: bold; }
        .p-price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px dashed var(--border); }
        .btn-add-cart { background: rgba(0,255,136,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }

        .toast { position: fixed; top: 90px; right: -300px; background: rgba(10,10,15,0.95); border-left: 4px solid var(--primary); border-radius: 8px; color: #fff; padding: 15px 20px; font-size: 13px; font-weight: bold; z-index: 99999; transition: 0.4s; display: flex; align-items: center; gap: 10px; }
        .toast.show { right: 20px; }
    </style>
</head>
<body>

    <div class="toast" id="toastMsg"></div>

    <header>
        <div class="logo" onclick="window.goToPage('index.html')"><i class="fas fa-arrow-left" style="color:#888; margin-right:10px;"></i> QUOCDAT STORE</div>
        <div style="display:flex; gap:20px; align-items:center;">
            <div class="cart-icon" onclick="window.goToPage('cart.html')">
                <i class="fas fa-shopping-cart"></i><div class="cart-badge" id="cartBadge">0</div>
            </div>
        </div>
    </header>

    <div class="shop-hero">
        <h1>CỬA HÀNG TÀI NGUYÊN VIP</h1>
        <p style="color:#888; font-size:13px;">Dữ liệu được đồng bộ trực tiếp từ máy chủ. Giao dịch tự động 100%.</p>
    </div>

    <div class="container">
        <div class="p-grid" id="shopGrid">
            <div style="text-align:center; color:#555; grid-column: 1 / -1; padding: 50px;">
                <i class="fas fa-spinner fa-spin" style="font-size:30px; margin-bottom:15px; color:var(--primary);"></i><br>
                Đang tải dữ liệu sản phẩm từ Admin...
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function formatMoney(num) { return Number(num).toLocaleString('vi-VN') + " đ"; }

        // KÉO SẢN PHẨM TỪ FIREBASE ĐỂ HIỂN THỊ
        db.ref('products').on('value', (snapshot) => {
            let grid = document.getElementById('shopGrid');
            grid.innerHTML = '';
            
            if(snapshot.exists()) {
                let data = snapshot.val();
                for(let id in data) {
                    let p = data[id];
                    let cardHtml = `
                        <div class="p-card">
                            <div class="p-img">
                                <span class="p-cat">${p.category}</span>
                                <i class="${p.img || 'fas fa-box'}" style="color:var(--primary);"></i>
                            </div>
                            <div class="p-info">
                                <div class="p-title">${p.name}</div>
                                <p style="font-size:12px; color:#888; margin-bottom:15px; flex:1;">${p.desc || 'Công cụ hỗ trợ MMO mạnh mẽ nhất hiện nay.'}</p>
                                <div class="p-price-row">
                                    <span style="color:var(--accent); font-family:monospace; font-size:18px; font-weight:bold;">${formatMoney(p.price)}</span>
                                    <button class="btn-add-cart" onclick="window.addToCart('${p.name}')"><i class="fas fa-cart-plus"></i> Chọn Mua</button>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHtml;
                }
            } else {
                grid.innerHTML = `<div style="text-align:center; color:#555; grid-column: 1 / -1; padding: 50px;">Admin hiện chưa đăng bán sản phẩm nào.</div>`;
            }
        });
    </script>
</body>
</html>
