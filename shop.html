<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>KHO TÀI LIỆU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 50px; max-width: 1000px; margin: 0 auto; }
        .card { background: #111; padding: 20px; border: 1px solid #333; border-radius: 15px; }
        .btn-down { background: #00ff88; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        
        /* Modal iOS */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; }
        .alert { width: 300px; background: #222; border-radius: 14px; overflow: hidden; border: 1px solid #444; }
        .inp { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; text-align: center; }
        .acts { display: flex; border-top: 1px solid #444; }
        .act { flex: 1; padding: 12px; cursor: pointer; color: #0a84ff; border-left: 1px solid #444; }
    </style>
</head>
<body>
    <h1 style="margin-top:50px; font-family:'Orbitron'">KHO TỔNG HỢP</h1>
    <a href="ui.html" style="color:#aaa;">Quay lại Trang Chủ</a>
    
    <div class="grid">
        <div class="card">
            <h3>Hack Blox Fruit</h3>
            <button class="btn-down" onclick="req('https://google.com')">TẢI XUỐNG</button>
        </div>
        <div class="card">
            <h3>Fix Lag V2</h3>
            <button class="btn-down" onclick="req('https://youtube.com')">TẢI XUỐNG</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="alert">
            <div style="padding:20px;">
                <h3>Yêu cầu Key</h3>
                <p style="font-size:13px; color:#aaa; margin-bottom:10px;">Nhập Key Unlock (quocdat_xxxx)</p>
                <input type="text" id="kInp" class="inp" placeholder="quocdat_...">
                <div id="err" style="color:#ff453a; font-size:12px; display:none;">Key sai!</div>
            </div>
            <div class="acts">
                <div class="act" style="color:#ff453a" onclick="$('#modal').hide()">Hủy</div>
                <div class="act" onclick="verify()">Mở Khóa</div>
            </div>
        </div>
    </div>

    <script>
        let link = "";
        const SECRET = "QUOC_DAT_SECRET_2026";
        function req(l) { link=l; $('#modal').css('display','flex'); $('#kInp').val(''); $('#err').hide(); }
        
        function verify() {
            const uK = $('#kInp').val().trim();
            const step = Math.floor(Date.now()/1000/900);
            const hash = CryptoJS.MD5(SECRET + step).toString();
            if(uK === "quocdat_" + hash.substring(0,12)) {
                alert("Key Đúng! Đang tải..."); window.location.href = link;
            } else $('#err').show();
        }
    </script>
</body>
</html>
