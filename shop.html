<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CỬA HÀNG SCRIPT | QUOCDAT SEC</title>
    
    <script>
        var currentUser = localStorage.getItem('vip_username');
        if(!currentUser || currentUser.trim() === "") { window.location.replace("login.html"); }
        var safeUserId = currentUser.replace(/[.#$\[\]]/g, '_');
        
        window.goToPage = function(url) { window.location.href = url; }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; padding-top: 70px; padding-bottom: 50px; }
        
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor:pointer;}
        .pc-wallet { background: rgba(0,255,136,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 30px; font-size: 14px; font-family: 'Orbitron'; font-weight: bold; }

        .shop-hero { padding: 40px 20px; text-align: center; border-bottom: 1px dashed var(--border); background: #050508; }
        .shop-hero h1 { font-family: 'Orbitron'; font-size: 26px; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        
        .p-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .p-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        
        .p-img { height: 130px; background: #111; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #555; position: relative; border-bottom: 1px solid var(--border); }
        .p-cat { position: absolute; top: 10px; left: 10px; background: #222; color: #fff; font-size: 10px; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .p-info { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .p-title { font-family: 'Orbitron'; font-size: 15px; margin-bottom: 8px; font-weight: bold; }
        .p-price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px dashed var(--border); }
        
        .btn-add-cart { background: rgba(0,255,136,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .btn-add-cart:hover { background: var(--primary); color: #000; }

        .toast { position: fixed; top: 90px; right: -300px; background: rgba(10,10,15,0.95); border-left: 4px solid var(--primary); border-radius: 8px; color: #fff; padding: 15px 20px; font-size: 13px; font-weight: bold; z-index: 99999; transition: 0.4s; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .toast.show { right: 20px; }
    </style>
</head>
<body>
        <div class="toast" id="toastMsg"></div>

    <header>
        <div class="logo" onclick="window.goToPage('index.html')"><i class="fas fa-arrow-left" style="color:#888; margin-right:10px;"></i> QUOCDAT STORE</div>
        <div class="pc-wallet" id="pcBal">0 đ</div>
    </header>

    <div class="shop-hero">
        <h1>CỬA HÀNG TÀI NGUYÊN VIP</h1>
        <p style="color:#888; font-size:13px;">Giao dịch tự động 100%. Mua xong nhận Link Tải & Key ngay lập tức.</p>
    </div>

    <div class="container">
        <div class="p-grid" id="shopGrid">
            <div style="text-align:center; color:#555; grid-column: 1 / -1; padding: 50px;">
                <i class="fas fa-spinner fa-spin" style="font-size:30px; margin-bottom:15px; color:var(--primary);"></i><br>
                Đang tải dữ liệu sản phẩm từ hệ thống...
            </div>
        </div>
    </div>
        <script>
        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentBalance = 0;

        // 1. ĐỒNG BỘ SỐ DƯ TÀI KHOẢN
        if(safeUserId !== "guest") {
            db.ref('users/' + safeUserId).on('value', (snap) => {
                if(snap.exists()) {
                    currentBalance = snap.val().balance || 0;
                    document.getElementById('pcBal').innerText = currentBalance.toLocaleString('vi-VN') + " đ";
                }
            });
        }

        // 2. KÉO SẢN PHẨM & HIỂN THỊ
        db.ref('products').on('value', (snapshot) => {
            let grid = document.getElementById('shopGrid');
            grid.innerHTML = '';
            
            if(snapshot.exists()) {
                let data = snapshot.val();
                for(let id in data) {
                    let p = data[id];
                    let safeName = p.name.replace(/'/g, "\\'"); 
                    let safeLink = p.download_link ? p.download_link.replace(/'/g, "\\'") : '#';
                    
                    // Logic hiển thị chữ MIỄN PHÍ nếu giá = 0
                    let priceNum = Number(p.price);
                    let priceDisplay = priceNum > 0 ? `<span style="color:var(--accent); font-family:monospace; font-size:18px; font-weight:bold;">${priceNum.toLocaleString('vi-VN')} đ</span>` : `<span style="color:var(--primary); font-family:monospace; font-size:18px; font-weight:bold;">MIỄN PHÍ</span>`;
                    
                    let btnText = priceNum > 0 ? "Mua Ngay" : "Nhận Free";

                    grid.innerHTML += `
                        <div class="p-card">
                            <div class="p-img">
                                <span class="p-cat">${p.category}</span>
                                <i class="${p.img || 'fas fa-box'}" style="color:var(--primary);"></i>
                            </div>
                            <div class="p-info">
                                <div class="p-title">${p.name}</div>
                                <p style="font-size:12px; color:#888; margin-bottom:15px; flex:1;">${p.desc || 'Công cụ hỗ trợ MMO mạnh mẽ nhất hiện nay.'}</p>
                                <div class="p-price-row">
                                    ${priceDisplay}
                                    <button class="btn-add-cart" onclick="buyProduct('${id}', '${safeName}', ${priceNum}, '${safeLink}')"><i class="fas fa-cart-plus"></i> ${btnText}</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } else {
                grid.innerHTML = `<div style="text-align:center; color:#555; grid-column: 1 / -1; padding: 50px;">Kho hàng đang trống.</div>`;
            }
        });

        // 3. HÀM MUA HÀNG (ĐÃ TÍCH HỢP CHUYỂN HƯỚNG VƯỢT LINK CHO HÀNG MIỄN PHÍ)
        window.buyProduct = function(id, name, price, link) {
            
            // NẾU LÀ HÀNG FREE (Giá = 0) -> ĐÁ SANG TRANG GET KEY KÈM MÃ SẢN PHẨM
            if(price === 0 || price === "0") {
                let toast = document.getElementById('toastMsg');
                toast.innerHTML = `<i class="fas fa-link"></i> Hàng Miễn phí! Vui lòng vượt link...`;
                toast.classList.add('show');
                // Chuyển sang getkey.html kèm ID sản phẩm để tí nữa trả hàng
                setTimeout(() => { window.location.href = `getkey.html?free_item=${id}`; }, 1500);
                return;
            }

            // NẾU LÀ HÀNG CÓ PHÍ -> KIỂM TRA TIỀN
            if(currentBalance < price) {
                let toast = document.getElementById('toastMsg');
                toast.style.borderLeftColor = '#ff4757';
                toast.innerHTML = `<i class="fas fa-times-circle" style="color:#ff4757"></i> Số dư không đủ!`;
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); window.location.href = 'naptien.html'; }, 1500);
                return;
            }

            // XÁC NHẬN MUA BẰNG TIỀN TRONG VÍ
            if(confirm(`Xác nhận mua [${name}] với giá ${Number(price).toLocaleString('vi-VN')} đ ?`)) {
                
                // Trừ tiền trên Firebase
                db.ref('users/' + safeUserId).update({ balance: currentBalance - price });
                
                // Sinh mã Key bản quyền VIP vĩnh viễn (Random)
                let newKey = "QDSEC-" + Math.random().toString(36).substring(2, 10).toUpperCase();
                
                // Ghi vào Lịch sử Giao dịch
                db.ref('transactions').push().set({
                    user: safeUserId, 
                    type: 'purchase', 
                    amount: price, 
                    detail: 'Mua: ' + name,
                    key_granted: newKey, 
                    download_link: link, 
                    time: new Date().toISOString()
                }).then(() => {
                    alert("Giao dịch thành công! Đang chuyển đến Kho đồ để lấy KEY và Link tải...");
                    window.location.href = "lichsugiaodich.html";
                });
            }
        };
    </script>
</body>
</html>
