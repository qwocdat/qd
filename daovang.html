        /* Ch·ªëng b·ªã l·∫•p b·ªüi bottom nav */

    </style>
</head>
<body>

    <div class="header">

            üë§&nbsp;<span id="user-name">Ng∆∞·ªùi ch∆°i</span>

    <div class="mining-container">

            <div>üîÑ C·∫§P M√ÅY: <span class="green-neon">LV 1</span></div>

        <div class="display-label">S·∫¢N L∆Ø·ª¢NG L∆ØU TR·ªÆ</div>
        <div class="mining-display" id="stored-output">0,0</div>

        <div class="machine-view" id="machine-view">

    <div class="controls">

        <button class="btn-game btn-upgrade" onclick="requestUpgrade()">‚§¥ N√ÇNG C·∫§P</button>
    </div>

    <div class="spacer"></div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">üè†</div> X∆Ø·ªûNG IN
        </div>
        <div class="nav-item" onclick="tg.showAlert('T√≠nh nƒÉng Giao D·ªãch s·∫Øp ra m·∫Øt!')">
            <div class="nav-icon">üîÑ</div> GIAO D·ªäCH
        </div>
        <div class="nav-item" onclick="tg.showAlert('T√≠nh nƒÉng Nhi·ªám V·ª• s·∫Øp ra m·∫Øt!')">
            <div class="nav-icon">‚úÖ</div> NHI·ªÜM V·ª§

        <div class="nav-item" onclick="tg.showAlert('T√≠nh nƒÉng ƒê·ªìng B·ªçn s·∫Øp ra m·∫Øt!')">
            <div class="nav-icon">üë•</div> ƒê·ªíNG B·ªåN

    <script>
        // Kh·ªüi t·∫°o Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- C·∫§U H√åNH ---
        const ratePerSecond = 0.5; // T·ªëc ƒë·ªô si√™u ch·∫≠m: 0.5 v√†ng/gi√¢y
        const upgradeCost = 50000; // Gi√° n√¢ng c·∫•p
        const withdrawThreshold = 50000; // M·ªëc ƒë·ªïi th∆∞·ªüng (50k v√†ng = 20k VNƒê)

        // C√°c th√†nh ph·∫ßn DOM
        const miningRateDisplay = document.getElementById('mining-rate-display');
        const goldDisplay = document.getElementById('gold-display');
        const storedOutputDisplay = document.getElementById('stored-output');
        const startBtn = document.getElementById('start-btn');
        const machineStatus = document.getElementById('machine-status');
        const machineView = document.getElementById('machine-view');

        // L·∫•y th√¥ng tin user
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
        }

        // Bi·∫øn to√†n c·ª•c
        let totalGold = parseFloat(localStorage.getItem('quocdat_gold') || 0);
        let storedOutput = parseFloat(localStorage.getItem('quocdat_stored') || 0);
        let isMining = false;
        let miningInterval;

        // Hi·ªÉn th·ªã t·ªëc ƒë·ªô / gi·ªù
        miningRateDisplay.innerText = (ratePerSecond * 3600).toLocaleString('vi-VN');

        // H√†m c·∫≠p nh·∫≠t giao di·ªán
        function updateUI() {
            goldDisplay.innerText = Math.floor(totalGold).toLocaleString('vi-VN');
            
            // ƒê·ªãnh d·∫°ng s·ªë ƒëang nh·∫£y: 1 ch·ªØ s·ªë th·∫≠p ph√¢n, d√πng d·∫•u ph·∫©y
            let displayValue = storedOutput.toFixed(1).replace('.', ',');
            storedOutputDisplay.innerText = displayValue;
        }

        // H√†m B·∫≠t / T·∫Øt m√°y in
        function toggleMining() {
            if (!isMining) {
                // ƒêANG B·∫¨T M√ÅY
                isMining = true;
                
                startBtn.innerText = "‚¨ú NG·ª™NG HO·∫†T ƒê·ªòNG";
                startBtn.classList.remove('btn-start');
                startBtn.classList.add('btn-stop');
                
                machineStatus.innerText = "ƒêANG S·∫¢N XU·∫§T...";
                machineStatus.classList.add('mining');
                machineView.classList.add('mining');

                // Nh·∫£y s·ªë m∆∞·ª£t: m·ªói 100ms c·ªông 1/10 c·ªßa ratePerSecond
                miningInterval = setInterval(() => {
                    storedOutput += (ratePerSecond / 10);
                    updateUI();
                }, 100);

            } else {
                // ƒêANG T·∫ÆT M√ÅY
                isMining = false;
                
                startBtn.innerText = "‚ñ∫ KH·ªûI ƒê·ªòNG";
                startBtn.classList.remove('btn-stop');
                startBtn.classList.add('btn-start');
                
                machineStatus.innerText = "NG·ª™NG HO·∫†T ƒê·ªòNG";
                machineStatus.classList.remove('mining');
                machineView.classList.remove('mining');
                
                clearInterval(miningInterval);

                // C·ªông d·ªìn v√†o v√≠ t·ªïng v√† reset
                totalGold += storedOutput;
                storedOutput = 0;
                updateUI();
                
                // L∆∞u d·ªØ li·ªáu v√†o localStorage
                localStorage.setItem('quocdat_gold', totalGold.toString());
                localStorage.setItem('quocdat_stored', storedOutput.toString());
            }
        }

        // H√†m x·ª≠ l√Ω N√¢ng C·∫•p
        function requestUpgrade() {
            if (totalGold >= upgradeCost) {
                // Thu ho·∫°ch tr∆∞·ªõc khi n√¢ng c·∫•p
                if(isMining) toggleMining(); 
                
                // B√°o v·ªÅ cho Bot Python x·ª≠ l√Ω
                const data = JSON.stringify({ action: "upgrade", cost: upgradeCost });
                tg.sendData(data);
                
                tg.showAlert(`‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu n√¢ng c·∫•p m√°y v·ªõi gi√° ${upgradeCost.toLocaleString('vi-VN')} V√†ng!`);
                
                // Tr·ª´ ti·ªÅn v√† l∆∞u l·∫°i
                totalGold -= upgradeCost;
                updateUI();
                localStorage.setItem('quocdat_gold', totalGold.toString());
            } else {
                tg.showAlert(`‚ùå B·∫°n c·∫ßn t·ªëi thi·ªÉu ${upgradeCost.toLocaleString('vi-VN')} V√†ng ·ªü g√≥c ph·∫£i m√†n h√¨nh ƒë·ªÉ n√¢ng c·∫•p!`);
            }
        }

        // H√†m x·ª≠ l√Ω R√∫t Ti·ªÅn / ƒê·ªïi Th∆∞·ªüng
        function requestWithdraw() {
            if (totalGold >= withdrawThreshold) {
                // Thu ho·∫°ch tr∆∞·ªõc
                if(isMining) toggleMining();
                
                // G·ª≠i d·ªØ li·ªáu r√∫t ti·ªÅn v·ªÅ Bot
                const data = JSON.stringify({ 
                    action: "rut_tien", 
                    amount_gold: withdrawThreshold,
                    vnd_value: 20000 
                });
                tg.sendData(data);
                
                tg.showAlert(`üí∞ ƒê√£ g·ª≠i l·ªánh ƒë·ªïi ${withdrawThreshold.toLocaleString('vi-VN')} Th·ªèi V√†ng l·∫•y 20.000 VNƒê. H√£y ki·ªÉm tra tin nh·∫Øn Bot!`);
                
                // Tr·ª´ ti·ªÅn v√† ƒë√≥ng WebApp
                totalGold -= withdrawThreshold;
                updateUI();
                localStorage.setItem('quocdat_gold', totalGold.toString());
                tg.close();
            } else {
                tg.showAlert(`‚ö†Ô∏è B·∫°n ch∆∞a ƒë·ªß ƒëi·ªÅu ki·ªán. C·∫ßn c√†y ƒë·ªß ${withdrawThreshold.toLocaleString('vi-VN')} Th·ªèi V√†ng m·ªõi c√≥ th·ªÉ ƒë·ªïi l·∫•y 20.000 VNƒê nh√©!`);
            }
        }

        // Kh·ªüi ch·∫°y giao di·ªán l·∫ßn ƒë·∫ßu
        updateUI();
    </script>
