<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>XÁC MINH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { padding: 40px; border: 1px solid #333; border-radius: 20px; background: #111; text-align: center; width: 90%; max-width: 400px; display: none; }
        
        /* Màn hình lỗi */
        .error-screen { text-align: center; display: none; }
        .error-icon { font-size: 60px; margin-bottom: 20px; }
        .btn-back { background: #ff5555; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; display: inline-block; }

        .key-display { font-size: 30px; color: #fff; border: 2px dashed #00ff88; padding: 15px; margin: 20px 0; font-family: 'Orbitron'; letter-spacing: 2px; border-radius: 10px; word-break: break-all; }
        .btn-copy { background: #00ff88; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="box" id="successBox">
        <h2 style="color:#00ff88; font-family:'Orbitron'">XÁC MINH THÀNH CÔNG</h2>
        <p style="color:#aaa; font-size:13px">Token hợp lệ. Key của bạn:</p>
        <div class="key-display" id="finalKey">LOADING...</div>
        <div style="color:#888; font-size:12px">Key hết hạn sau: <span id="timeCount" style="color:#fff">--</span>s</div>
        <br>
        <button class="btn-copy" onclick="copyKey()">SAO CHÉP KEY</button>
    </div>

    <div class="error-screen" id="errorBox">
        <div class="error-icon">⛔</div>
        <h2 style="color:#ff5555">TRUY CẬP BỊ TỪ CHỐI</h2>
        <p style="color:#ccc; font-size:14px; margin-top:10px">Link không hợp lệ hoặc đã hết hạn!</p>
        <p style="color:#666; font-size:12px">Vui lòng không copy link hoặc bookmark trang này.</p>
        <a href="index.html" class="btn-back">VƯỢT LINK LẠI</a>
    </div>

    <script>
        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 

        function checkSecurity() {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('auth');
            
            const tokenStored = localStorage.getItem('vip_token');
            const expiryStored = localStorage.getItem('vip_expiry');

            // 1. KIỂM TRA CƠ BẢN
            if (!tokenFromUrl || !tokenStored || !expiryStored) return false;

            // 2. SO SÁNH TOKEN (Chống copy link cho người khác)
            if (tokenFromUrl !== tokenStored) return false;

            // 3. KIỂM TRA THỜI GIAN (Chống dùng lại link cũ quá 5 phút)
            if (Date.now() > parseInt(expiryStored)) return false;

            return true;
        }

        if (checkSecurity()) {
            document.getElementById('successBox').style.display = 'block';
            
            // Xóa token ngay lập tức để không dùng lại được (Bảo mật tối đa)
            // localStorage.removeItem('vip_token'); 
            // localStorage.removeItem('vip_expiry');
            // (Nếu muốn F5 trang vẫn còn key thì comment 2 dòng trên lại)
            
            startKeyGen();
        } else {
            document.getElementById('errorBox').style.display = 'block';
        }

        function startKeyGen() {
            updateKey();
            setInterval(updateKey, 1000);
        }

        function updateKey() {
            const now = Math.floor(Date.now() / 1000);
            const duration = 180;
            const timeStep = Math.floor(now / duration);
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            
            document.getElementById("finalKey").innerText = "dat_" + num.toString().padStart(4, '0');
            
            const timeLeft = duration - (now % duration);
            document.getElementById("timeCount").innerText = timeLeft;
            
            if (timeLeft === 0) setTimeout(() => window.location.reload(), 1500);
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById("finalKey").innerText);
            alert("Đã sao chép!");
        }
    </script>
</body>
</html>
