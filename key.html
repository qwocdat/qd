<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NHẬN KEY | QUOCDAT SEC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; display: none; }
        .loading-screen { text-align: center; }
        .btn { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
        .key-box { background: rgba(0,255,136,0.1); border: 2px dashed var(--primary); padding: 20px; border-radius: 12px; margin: 20px 0; display: none; }
    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <i class="fas fa-shield-alt fa-spin" style="font-size: 50px; color: var(--primary); margin-bottom: 15px;"></i>
        <p id="loadText">Đang kiểm tra xác minh...</p>
    </div>

    <div class="card" id="main">
        <h2 style="font-family:'Orbitron'; color:var(--primary); margin-bottom:15px;">NHẬN KEY THÀNH CÔNG</h2>
        <div id="setup">
            <select id="pSel" style="width: 100%; padding: 15px; background:#000; color:#fff; border:1px solid #333; border-radius:10px; margin-bottom:20px; outline:none;"></select>
            <button class="btn" id="genBtn" onclick="generate()">LẤY MÃ KEY</button>
        </div>
        <div id="result" style="display:none;">
            <div class="key-box" id="kBox" style="display:block;"><span id="kVal" style="font-family:'Orbitron'; font-size:24px; color:#f1c40f;"></span></div>
            <a href="download.html" class="btn" style="display:inline-block; text-decoration:none; background:#1e90ff; color:#fff;">TỚI TRANG TẢI XUỐNG</a>
        </div>
    </div>

    <script>
        const fbConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(fbConfig);
        const db = firebase.database();

        const token = new URLSearchParams(window.location.search).get('verify') || localStorage.getItem('qd_secure_token');
        let retryCount = 0;

        function check() {
            if(!token) return kick("Không tìm thấy mã phiên!");
            
            db.ref('free_tokens/' + token).once('value', snap => {
                const data = snap.val();
                if(data && data.status === 'verified') {
                    // XÁC MINH OK
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main').style.display = 'block';
                    loadP();
                } else if (retryCount < 5) {
                    // CHƯA THẤY -> THỬ LẠI SAU 1 GIÂY
                    retryCount++;
                    document.getElementById('loadText').innerText = `Đang thử lại (${retryCount}/5)...`;
                    setTimeout(check, 1000);
                } else {
                    kick("Xác minh thất bại hoặc mã đã dùng!");
                }
            });
        }

        function kick(m) { alert(m); window.location.replace("getkey.html"); }

        function loadP() {
            db.ref('products').once('value', s => {
                let h = '<option value="">-- Chọn sản phẩm --</option>';
                s.forEach(c => { if(c.val().price === 0) h += `<option value="${c.key}">${c.val().name}</option>`; });
                document.getElementById('pSel').innerHTML = h;
            });
        }

        async function generate() {
            let pid = document.getElementById('pSel').value;
            if(!pid) return alert("Chọn SP!");
            
            let key = "QD-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            let exp = Date.now() + 1200000;

            // HỦY TOKEN VÀ TẠO KEY
            await db.ref('free_tokens/' + token).update({ status: 'active' });
            let pSnap = await db.ref('products/' + pid).once('value');
            
            await db.ref('transactions').push().set({
                user: 'Guest_' + token.substring(3,8),
                key_granted: key, download_link: pSnap.val().download_link,
                expiry_at: exp, time: new Date().toISOString(), used: false, detail: 'Dùng thử: ' + pSnap.val().name
            });

            document.getElementById('setup').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('kVal').innerText = key;
            localStorage.removeItem('qd_secure_token');
        }

        check();
    </script>
</body>
</html>
