<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access Key</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 0 50px rgba(0, 255, 136, 0.2); width: 90%; max-width: 400px; }
        h1 { color: #00ff88; font-family: 'Orbitron'; margin-bottom: 10px; }
        .key { font-size: 32px; color: #fff; background: #000; border: 2px dashed #00ff88; padding: 20px; margin: 20px 0; font-family: 'Orbitron'; letter-spacing: 2px; }
        .timer { color: #888; font-size: 14px; }
        button { background: #00ff88; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #00cc6a; }
    </style>
</head>
<body>
    <div class="box">
        <h1>XÁC MINH THÀNH CÔNG</h1>
        <p>Cảm ơn bạn đã vượt link!</p>
        
        <div class="key" id="keyDisplay">LOADING...</div>
        
        <div class="timer">Key thay đổi sau: <span id="time" style="color: #fff">--</span>s</div>
        <button onclick="copy()">Sao Chép Key</button>
    </div>

    <script>
        // --- CẤU HÌNH (PHẢI GIỐNG PYTHON) ---
        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 
        // -------------------------------------

        function update() {
            const now = Math.floor(Date.now() / 1000);
            const duration = 180; // 3 phút
            const timeStep = Math.floor(now / duration);
            
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            const key = "dat_" + num.toString().padStart(4, '0');
            
            document.getElementById("keyDisplay").innerText = key;
            document.getElementById("time").innerText = duration - (now % duration);
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById("keyDisplay").innerText);
            alert("Đã sao chép!");
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
