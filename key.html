<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>XÁC MINH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { padding: 40px; border: 1px solid #333; border-radius: 20px; background: #111; text-align: center; width: 90%; max-width: 400px; display: none; }
        .key-display { font-size: 32px; color: #fff; border: 2px dashed #00ff88; padding: 15px; margin: 20px 0; font-family: 'Orbitron'; letter-spacing: 2px; border-radius: 10px; word-break: break-all; }
        .btn-copy { background: #00ff88; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; }
        
        .error-screen { text-align: center; display: none; }
        .error-msg { color: #ff5555; font-size: 14px; margin-top: 10px; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px; }
        .btn-back { background: #fff; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>

    <div class="box" id="successBox">
        <h2 style="color:#00ff88; font-family:'Orbitron'">THÀNH CÔNG</h2>
        <p style="color:#aaa; font-size:13px">Key 15 phút của bạn:</p>
        <div class="key-display" id="finalKey">LOADING...</div>
        <div style="color:#ffff00; font-family:'Orbitron'">Hết hạn sau: <span id="timeCount" style="color:#fff">--:--</span></div>
        <br>
        <button class="btn-copy" onclick="copyKey()">SAO CHÉP</button>
    </div>

    <div class="error-screen" id="errorBox">
        <h2 style="color:#ff5555; font-family:'Orbitron'">TỪ CHỐI</h2>
        <div class="error-msg" id="reason">Lỗi không xác định</div>
        <a href="index.html" class="btn-back">LẤY KEY LẠI TỪ ĐẦU</a>
    </div>

    <script>
        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 
        const DURATION = 900; // 15 Phút

        function check() {
            // Lấy token trên URL
            const p = new URLSearchParams(window.location.search);
            const tUrl = p.get('t');
            const eUrl = p.get('e');
            
            // Lấy token trong máy
            const tLoc = localStorage.getItem('secure_token');

            // 1. Kiểm tra thiếu
            if(!tUrl || !eUrl) { 
                showError("Link thiếu mã xác thực. Vui lòng không sửa link."); 
                return false; 
            }

            // 2. Kiểm tra khớp lệnh (Anti-Share)
            // Nếu token trên link KHÁC token trong máy -> Đang dùng máy khác hoặc trình duyệt khác
            if(tUrl !== tLoc) { 
                showError("Token không khớp! Bạn đang dùng link của người khác hoặc đã đổi trình duyệt. Vui lòng lấy key lại trên thiết bị này."); 
                return false; 
            }

            // 3. Kiểm tra thời gian
            if(Date.now() > parseInt(eUrl)) { 
                showError("Link này đã hết hạn (Quá 15 phút). Vui lòng lấy link mới."); 
                return false; 
            }

            return true;
        }

        function showError(msg) {
            document.getElementById('reason').innerText = msg;
            document.getElementById('errorBox').style.display = 'block';
        }

        if(check()) {
            document.getElementById('successBox').style.display = 'block';
            updateKey(); 
            setInterval(updateKey, 1000);
        }

        function updateKey() {
            const now = Math.floor(Date.now() / 1000);
            const timeStep = Math.floor(now / DURATION);
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            document.getElementById("finalKey").innerText = "dat_" + num.toString().padStart(4, '0');
            
            const left = DURATION - (now % DURATION);
            const m = Math.floor(left / 60);
            const s = left % 60;
            document.getElementById("timeCount").innerText = `${m}:${s.toString().padStart(2, '0')}`;
            
            if(left === 0) setTimeout(() => window.location.reload(), 1500);
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById("finalKey").innerText);
            alert("Đã sao chép!");
        }
    </script>
</body>
</html>
