<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>key quocdat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000 url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat fixed; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); pointer-events: none; z-index: 0; }
        
        /* HEADER */
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(255,255,255,0.02); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: #fff; }
        .hamburger { cursor: pointer; width: 30px; height: 20px; position: relative; z-index: 102; }
        .hamburger span { display: block; position: absolute; height: 2px; width: 100%; background: #fff; border-radius: 9px; transition: .25s; }
        .hamburger span:nth-child(1) { top: 0px; } .hamburger span:nth-child(2) { top: 9px; } .hamburger span:nth-child(3) { top: 18px; }
        .hamburger.open span:nth-child(1) { top: 9px; transform: rotate(135deg); background: #ff5555; }
        .hamburger.open span:nth-child(2) { opacity: 0; left: -60px; }
        .hamburger.open span:nth-child(3) { top: 9px; transform: rotate(-135deg); background: #ff5555; }

        /* MENU */
        .nav-overlay { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: rgba(5,5,5,0.95); backdrop-filter: blur(20px); z-index: 101; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .nav-overlay.active { right: 0; }
        .nav-menu li { list-style: none; margin: 25px 0; text-align: center; }
        .nav-menu a { font-family: 'Orbitron'; font-size: 24px; text-decoration: none; color: #888; transition: 0.3s; }
        .nav-menu a:hover { color: #fff; }

        .main-box { position: relative; z-index: 10; margin: auto; padding: 40px; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; background: rgba(0,0,0,0.6); text-align: center; width: 90%; max-width: 400px; display: none; backdrop-filter: blur(5px); }
        .key-display { font-size: 32px; color: #fff; border: 2px dashed #00ff88; padding: 15px; margin: 20px 0; font-family: 'Orbitron'; letter-spacing: 2px; border-radius: 10px; word-break: break-all; }
        .btn-copy { background: #00ff88; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; }
        .error-screen { text-align: center; display: none; margin: auto; position: relative; z-index: 10; }
        .btn-back { background: #ff5555; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="logo">QUOCDAT.VIP</div>
        <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <ul class="nav-menu">
            <li><a href="ui.html">Trang Chủ</a></li>
            <li><a href="shop.html">Tổng Hợp (Shop)</a></li>
            <li><a href="https://t.me/quocdadv">Liên Hệ Admin</a></li>
        </ul>
    </div>

    <div class="main-box" id="successBox">
        <h2 style="color:#00ff88; font-family:'Orbitron'">THÀNH CÔNG</h2>
        <p style="color:#aaa; font-size:13px">Key 15 phút của bạn:</p>
        <div class="key-display" id="finalKey">LOADING...</div>
        <div style="color:#ffff00; font-family:'Orbitron'">Hết hạn sau: <span id="timeCount" style="color:#fff">--:--</span></div>
        <br><button class="btn-copy" onclick="copyKey()">SAO CHÉP</button>
    </div>

    <div class="error-screen" id="errorBox">
        <h2 style="color:#ff5555; font-family:'Orbitron'">TỪ CHỐI</h2>
        <p id="reason" style="color:#ccc; font-size:14px; margin-top:10px">Link không hợp lệ!</p>
        <a href="index.html" class="btn-back">LẤY KEY LẠI</a>
    </div>

    <script>
        function toggleMenu() { $('.hamburger').toggleClass('open'); $('.nav-overlay').toggleClass('active'); }
        $(document).ready(function() { try { $('body').ripples({ resolution: 512, dropRadius: 20, perturbance: 0.04 }); } catch(e){} });

        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 
        const DURATION = 900; 

        function check() {
            const p = new URLSearchParams(window.location.search);
            const tUrl = p.get('t'), eUrl = p.get('e');
            const tLoc = localStorage.getItem('secure_token');

            if(!tUrl || !eUrl) { document.getElementById('reason').innerText = "Thiếu mã xác thực."; return false; }
            if(tUrl !== tLoc) { document.getElementById('reason').innerText = "Phát hiện Share Link (Token không khớp)."; return false; }
            if(Date.now() > parseInt(eUrl)) { document.getElementById('reason').innerText = "Link đã hết hạn 15 phút."; return false; }
            return true;
        }

        if(check()) {
            document.getElementById('successBox').style.display = 'block';
            updateKey(); setInterval(updateKey, 1000);
        } else {
            document.getElementById('errorBox').style.display = 'block';
        }

        function updateKey() {
            const now = Math.floor(Date.now() / 1000);
            const timeStep = Math.floor(now / DURATION);
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            document.getElementById("finalKey").innerText = "dat_" + num.toString().padStart(4, '0');
            
            const left = DURATION - (now % DURATION);
            const m = Math.floor(left / 60);
            const s = left % 60;
            document.getElementById("timeCount").innerText = `${m}:${s.toString().padStart(2, '0')}`;
            if(left === 0) setTimeout(() => window.location.reload(), 1500);
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById("finalKey").innerText);
            alert("Đã sao chép!");
        }
    </script>
</body>
            </html>
