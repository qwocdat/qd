<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>YOUR KEY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { padding: 30px; border: 1px solid #333; border-radius: 20px; background: #111; text-align: center; width: 90%; max-width: 400px; display: none; }
        .key-code { font-size: 24px; padding: 15px; border: 2px dashed #555; margin: 20px 0; font-family: 'Orbitron'; border-radius: 10px; word-break: break-all; }
        .btn-copy { padding: 12px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        .style-tool .key-code { color: #00ff88; border-color: #00ff88; }
        .style-tool .btn-copy { background: #00ff88; color: #000; }
        
        .style-down .key-code { color: #00b8ff; border-color: #00b8ff; }
        .style-down .btn-copy { background: #00b8ff; color: #fff; }
    </style>
</head>
<body>
    <div id="validBox" class="box">
        <h2 id="title" style="font-family:'Orbitron'">KEY SUCCESS</h2>
        <div id="keyTxt" class="key-code">...</div>
        <p style="font-size:12px; color:#888">Hết hạn sau: <span id="time" style="color:#fff">--:--</span></p>
        <button id="btn" class="btn-copy" onclick="copy()">COPY</button>
    </div>
    <div id="errBox" style="display:none; color:#ff5555; text-align:center;">Link Lỗi hoặc Hết Hạn!<br><a href="index.html" style="color:#fff">Làm lại</a></div>

    <script>
        const SECRET = "QUOC_DAT_SECRET_2026";
        const p = new URLSearchParams(window.location.search);
        const type = p.get('ktype') || 'tool';
        
        // Anti-Share Check
        const t = p.get('t'), e = p.get('e'), tLoc = localStorage.getItem('secure_token');
        if(!t || !e || t !== tLoc || Date.now() > parseInt(e)) {
            document.getElementById('errBox').style.display = 'block';
        } else {
            const box = document.getElementById('validBox');
            box.style.display = 'block';
            if(type === 'down') {
                box.className = 'box style-down';
                document.getElementById('title').innerText = "DOWNLOAD KEY";
            } else {
                box.className = 'box style-tool';
                document.getElementById('title').innerText = "TOOL KEY";
            }
            update(); setInterval(update, 1000);
        }

        function update() {
            const now = Math.floor(Date.now()/1000);
            const step = Math.floor(now/900); // 15 phút
            const hash = CryptoJS.MD5(SECRET + step).toString();
            
            // Logic tạo key
            if(type === 'down') document.getElementById('keyTxt').innerText = "quocdat_" + hash.substring(0,12);
            else document.getElementById('keyTxt').innerText = "dat_" + (parseInt(hash.substring(0,8),16)%10000).toString().padStart(4,'0');
            
            const left = 900 - (now % 900);
            document.getElementById('time').innerText = `${Math.floor(left/60)}:${(left%60).toString().padStart(2,'0')}`;
        }
        function copy() { navigator.clipboard.writeText(document.getElementById('keyTxt').innerText); alert("Copied!"); }
    </script>
</body>
</html>
