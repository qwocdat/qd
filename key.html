<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KẾT QUẢ XÁC MINH | QUOCDAT SEC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0a0a0f; color: #fff; font-family: 'Inter', sans-serif; text-align: center; padding-top: 100px; }
        .card { background: #15151e; max-width: 500px; margin: 0 auto; padding: 40px; border-radius: 20px; border: 1px solid #333; }
        .key { display: block; font-family: 'Orbitron'; font-size: 28px; color: #f1c40f; margin: 20px 0; letter-spacing: 2px; }
        .btn { background: #00ff88; color: #000; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>
    <div class="card" id="box">
        <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: #00ff88;"></i>
        <p>Đang kiểm tra bằng chứng xác minh...</p>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // ƯU TIÊN 1: Lấy từ URL. ƯU TIÊN 2: Lấy từ bộ nhớ trình duyệt
            let token = urlParams.get('verify') || localStorage.getItem('qd_secure_token');

            if(!token) {
                renderError("Không tìm thấy bằng chứng xác minh hợp lệ!");
                return;
            }

            db.ref('free_tokens/' + token).once('value', (s) => {
                if(s.exists()) {
                    let d = s.val();
                    document.getElementById('box').innerHTML = `
                        <i class="fas fa-check-circle" style="font-size: 50px; color: #00ff88;"></i>
                        <h2 style="margin-top:20px;">XÁC MINH THÀNH CÔNG</h2>
                        <span class="key">${d.key}</span>
                        <p style="color:#888;">Copy Key này dán vào Cổng Trích Xuất Link.</p>
                        <a href="download.html" class="btn">ĐẾN CỔNG TRÍCH XUẤT</a>
                    `;
                    localStorage.removeItem('qd_secure_token'); // Xóa sau khi dùng xong
                } else {
                    renderError("Mã xác minh đã hết hạn hoặc không tồn tại!");
                }
            });
        }

        function renderError(msg) {
            document.getElementById('box').innerHTML = `
                <i class="fas fa-exclamation-triangle" style="font-size: 50px; color: #ff4757;"></i>
                <h2 style="color:#ff4757; margin-top:20px;">XÁC THỰC THẤT BẠI</h2>
                <p style="color:#888;">${msg}</p>
                <a href="getkey.html" class="btn" style="background:#333; color:#fff; margin-top:20px;">THỬ LẠI</a>
            `;
        }
    </script>
</body>
</html>
