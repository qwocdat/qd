    <style>
        /* --- C·∫§U H√åNH CHUNG --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body {
            margin: 0; padding: 0;
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh; width: 100vw;

        /* --- HEADER (CHU·∫®N 100% ·∫¢NH G·ª¨I) --- */
        .sunwin-header {
            height: 80px; width: 100%;

            padding: 0 10px; background: transparent;
            z-index: 100; position: absolute; top: 0; left: 0;
        }

        /* Avatar & T√™n */
        .user-section { position: relative; width: 140px; height: 50px; }
        .avatar {
            width: 55px; height: 55px; border-radius: 50%;
            border: 2px solid #f1c40f; position: absolute; left: 0; top: -5px; z-index: 2;
            background: url('https://ui-avatars.com/api/?name=User&background=000&color=fff') center/cover;
            box-shadow: 0 0 10px #f1c40f;
        }
        .name-bar {
            position: absolute; left: 25px; top: 10px;
            width: 110px; height: 30px;
            background: linear-gradient(to bottom, #000, #222);
            border: 1px solid #b8860b; border-radius: 0 15px 15px 0;
            display: flex; align-items: center; justify-content: flex-end; padding-right: 15px;
            color: #f1c40f; font-weight: bold; font-size: 14px;
            box-shadow: inset 0 0 5px #000;
        }

        /* Thanh S·ªë D∆∞ (Chu·∫©n ·∫£nh) */
        .balance-section {
            display: flex; align-items: center;
            background: linear-gradient(180deg, #b8860b, #5a2d0c);
            padding: 2px; border-radius: 20px;
            box-shadow: 0 3px 10px #000;
        }
        .balance-inner {
            background: #000; border-radius: 18px;
            height: 35px; display: flex; align-items: center;
            padding: 0 5px; min-width: 150px; position: relative;
        }
        .icon-dollar {
            width: 28px; height: 28px; border-radius: 50%;
            background: linear-gradient(to bottom, #fceabb, #f8b500);
            color: #4b2c10; font-weight: 900; font-size: 18px;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #fff; margin-right: 5px;
        }
        .balance-txt {
            flex: 1; text-align: center; color: #fff; font-weight: bold; font-size: 16px;
            letter-spacing: 0.5px;
        }
        .btn-plus {
            width: 28px; height: 28px; border-radius: 50%;
            background: linear-gradient(to bottom, #fceabb, #f8b500);
            color: #4b2c10; font-weight: 900; font-size: 20px;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #fff; margin-left: 5px; cursor: pointer;
        }
        .btn-plus:active { transform: scale(0.9); }

        /* --- GAME BOARD --- */
        .game-area {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            margin-top: 40px;
        }

        .board-layout {
            display: flex; justify-content: space-around; align-items: center; width: 100%;
        }

        .gate {
            width: 32vw; height: 32vw; max-width: 150px; max-height: 150px;
            background: linear-gradient(180deg, #4b0d0d, #220505);
            border: 2px solid #6e4618; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: inset 0 0 20px #000, 0 5px 15px rgba(0,0,0,0.8);
            transition: 0.1s;
        }
        .gate.active { border-color: #ffd700; box-shadow: 0 0 30px #ffd700; transform: scale(1.05); }
        .gate-name { font-size: 30px; font-weight: 900; color: #fff; -webkit-text-stroke: 1px #d4af37; }
        .gate-money { color: #0f0; font-weight: bold; font-size: 13px; margin-top: 5px; }

        .plate-container {
            position: relative; width: 40vw; height: 40vw; max-width: 180px; max-height: 180px;
            display: flex; justify-content: center; align-items: center;
        }
        .plate {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(#b8860b, #3e1e04);
            border: 5px solid #d4af37; box-shadow: 0 10px 40px #000;
            display: flex; justify-content: center; align-items: center;
        }
        .bowl {
            position: absolute; width: 92%; height: 92%; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b, #5a2d0c);
            z-index: 10; display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: 900; color: rgba(0,0,0,0.3);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5), 0 5px 15px #000;
            transition: transform 0.5s ease-out, opacity 0.5s;
        }
        .bowl.open { transform: translateY(-120%); opacity: 0; pointer-events: none; }
        .shaking { animation: shake 0.5s infinite; }
        @keyframes shake { 0% {transform: translate(0,0);} 25% {transform: translate(-3px,3px);} 75% {transform: translate(3px,-3px);} }

        .dice-grp { display: flex; gap: 5px; }
        .dice { width: 30px; height: 30px; background: #fff; border-radius: 6px; display: flex; justify-content: center; align-items: center; font-size: 22px; color: #c0392b; box-shadow: inset 0 0 3px #000;}
        .timer {
            position: absolute; top: -15px; width: 40px; height: 40px;
            background: #000; border: 2px solid red; border-radius: 50%;
            color: red; font-weight: bold; font-size: 18px;
            display: flex; justify-content: center; align-items: center;
            z-index: 20; box-shadow: 0 0 10px red;
        }

        /* --- CONTROLS --- */
        .controls {
            background: #111; border-top: 2px solid #b8860b; padding: 10px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .status-txt { text-align: center; color: #f39c12; font-weight: bold; font-size: 14px; }
        
        .chip-list { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; justify-content: center; }
        .chip {
            flex-shrink: 0; width: 50px; height: 50px; border-radius: 50%;
            background: radial-gradient(#f1c40f, #d35400); border: 2px dashed #fff;
            color: #000; font-weight: bold; font-size: 10px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 3px 0 #8e581e; cursor: pointer;
        }
        .chip:active { transform: scale(0.95); }

        .action-bar { display: flex; gap: 10px; height: 45px; }
        .btn {
            flex: 1; border: none; border-radius: 25px; cursor: pointer;
            font-weight: 900; font-size: 16px; text-transform: uppercase;
            color: #2d1e03; box-shadow: 0 3px 0 rgba(0,0,0,0.5);
        }
        .btn-allin { background: linear-gradient(#e74c3c, #c0392b); color: #fff; }
        .btn-confirm { background: linear-gradient(#f1c40f, #f39c12); flex: 1.5; }
        .btn:disabled { filter: grayscale(1); opacity: 0.5; }

        /* --- TOOL HACK & WIN MSG --- */
        #tool-btn {
            position: fixed; top: 120px; right: 0; cursor: pointer;
            width: 40px; height: 40px; background: #000; border: 2px solid #0f0; border-right: none;
            border-radius: 10px 0 0 10px; color: #0f0; display: flex; justify-content: center; align-items: center;
            font-size: 24px; z-index: 900;
        }
        #tool-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; display: none;
            justify-content: center; align-items: center;
        }
        .tool-content {
            background: #000; border: 2px solid #0f0; padding: 20px; width: 300px;
            text-align: center; border-radius: 10px;
        }
        .hack-res { font-size: 50px; font-weight: 900; margin: 20px 0; color: #fff; }
        
        #win-msg {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            font-size: 50px; font-weight: 900; color: yellow; text-shadow: 0 0 20px red;
            display: none; z-index: 500; text-align: center; width: 100%;
        }

        /* Modal N·∫°p ti·ªÅn */
        #deposit-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1001; display: none;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="main-app" style="display: flex; width: 100%; height: 100%; flex-direction: column;">
        
        <div class="sunwin-header">
            <div class="user-section">
                <div class="avatar"></div>
                <div class="name-bar">quvg</div>
            </div>
            
            <div class="balance-section">
                <div class="balance-inner">
                    <div class="icon-dollar">$</div>
                    <div class="balance-txt" id="balance">10,000,000</div>
                    <div class="btn-plus" onclick="app.openDep()">+</div>
                </div>

                <div class="gate" id="gate-tai" onclick="app.select('TAI')">

        <div class="controls">
            <div class="status-txt" id="status">Vui l√≤ng ch·ªçn c·ª≠a c∆∞·ª£c</div>
            <div class="chip-list">
                <div class="chip" onclick="app.addChip(100000)">100K</div>
                <div class="chip" onclick="app.addChip(500000)">500K</div>
                <div class="chip" onclick="app.addChip(1000000)">1M</div>
                <div class="chip" onclick="app.addChip(5000000)">5M</div>
                <div class="chip" onclick="app.addChip(10000000)">10M</div>

                <button class="btn btn-allin" onclick="app.allIn()">T·∫§T TAY</button>

        <div id="tool-btn" onclick="tool.open()">ü§ñ</div>

                <button class="btn" style="background:orange; width:100%; margin-bottom:5px" onclick="app.doDep(50000000)">+ 50 Tri·ªáu</button>
                <button class="btn" style="background:orange; width:100%" onclick="app.doDep(100000000)">+ 100 Tri·ªáu</button>

        </div>
    </div>

    <script>
        const app = {
            balance: 10000000,
            state: 'STOP',
            tempBet: 0,
            selected: null,
            confirmedAmt: 0,
            confirmedSide: null,
            timerVal: 15,
            interval: null,
            forcedRes: null,

            init: function() {
                this.updateDisplayBal(this.balance);
                this.newRound();
            },

            newRound: function() {
                this.state = 'BETTING';
                this.tempBet = 0;
                this.selected = null;
                this.confirmedAmt = 0;
                this.confirmedSide = null;
                this.forcedRes = null;
                clearInterval(this.interval);

                document.getElementById('bowl').classList.remove('open');
                document.getElementById('win-msg').style.display = 'none';
                document.getElementById('status').innerText = "M·ªúI ƒê·∫∂T C∆Ø·ª¢C";
                document.getElementById('btn-ok').disabled = false;
                document.getElementById('gate-tai').classList.remove('active');
                document.getElementById('gate-xiu').classList.remove('active');
                this.updateBetUI();
                document.getElementById('hack-val').innerText = "---";

                this.timerVal = 15;
                document.getElementById('timer').innerText = this.timerVal;
                
                this.interval = setInterval(() => {
                    this.timerVal--;
                    document.getElementById('timer').innerText = this.timerVal;
                    if(this.timerVal <= 0) {
                        clearInterval(this.interval);
                        this.shake();
                    }
                }, 1000);
            },

            select: function(side) {
                if(this.state !== 'BETTING' || this.confirmedSide) return;
                this.selected = side;
                document.getElementById('gate-tai').classList.remove('active');
                document.getElementById('gate-xiu').classList.remove('active');
                
                if(side === 'TAI') document.getElementById('gate-tai').classList.add('active');
                else document.getElementById('gate-xiu').classList.add('active');
                
                this.tempBet = 0;
                this.updateBetUI();
            },

            addChip: function(val) {
                if(this.state !== 'BETTING' || !this.selected || this.confirmedSide) return;
                if(this.balance - this.confirmedAmt - this.tempBet < val) return;
                this.tempBet += val;
                this.updateBetUI();
            },

            allIn: function() {
                if(this.state !== 'BETTING' || !this.selected || this.confirmedSide) return;
                let avail = this.balance - this.confirmedAmt;
                if(avail > 0) {
                    this.tempBet = avail;
                    this.updateBetUI();
                }
            },

            confirm: function() {
                if(this.tempBet <= 0) return;
                let oldBal = this.balance;
                this.balance -= this.tempBet;
                this.confirmedAmt = this.tempBet;
                this.confirmedSide = this.selected;
                
                // Hi·ªáu ·ª©ng s·ªë ch·∫°y gi·∫£m d·∫ßn
                this.animateNumber(oldBal, this.balance, 1000);
                
                document.getElementById('status').innerText = "ƒê√É ƒê·∫∂T C∆Ø·ª¢C";
                document.getElementById('btn-ok').disabled = true;
            },

            shake: function() {
                this.state = 'SHAKING';
                document.getElementById('status').innerText = "ƒêANG L·∫ÆC...";
                document.getElementById('btn-ok').disabled = true;
                document.getElementById('bowl').classList.add('shaking');
                setTimeout(() => {
                    document.getElementById('bowl').classList.remove('shaking');
                    this.result();
                }, 2000);
            },

            result: function() {
                this.state = 'RESULT';
                let total, r1, r2, r3, type;

                // Hack Check
                if(this.forcedRes) {
                    type = this.forcedRes;
                    do {
                        r1 = Math.ceil(Math.random()*6);
                        r2 = Math.ceil(Math.random()*6);
                        r3 = Math.ceil(Math.random()*6);
                        total = r1+r2+r3;
                    } while((type==='TAI' && total<11) || (type==='XIU' && total>10));
                } else {
                    r1 = Math.ceil(Math.random()*6);
                    r2 = Math.ceil(Math.random()*6);
                    r3 = Math.ceil(Math.random()*6);
                    total = r1+r2+r3;
                    type = total >= 11 ? 'TAI' : 'XIU';
                }

                const icons = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];
                document.getElementById('d1').innerText = icons[r1-1];
                document.getElementById('d2').innerText = icons[r2-1];
                document.getElementById('d3').innerText = icons[r3-1];

                document.getElementById('bowl').classList.add('open');
                document.getElementById('status').innerText = `K·∫æT QU·∫¢: ${type} (${total})`;

                if(this.confirmedSide === type) {
                    let win = this.confirmedAmt * 2;
                    let oldBal = this.balance;
                    this.balance += win;
                    
                    document.getElementById('win-msg').style.display = 'block';
                    document.getElementById('win-amount').innerText = "+" + this.fmt(win);
                    
                    // Hi·ªáu ·ª©ng s·ªë ch·∫°y tƒÉng l√™n
                    setTimeout(() => {
                        this.animateNumber(oldBal, this.balance, 1500);
                    }, 500);
                }

                setTimeout(() => this.newRound(), 5000);
            },

            // Utils
            updateDisplayBal: function(val) { document.getElementById('balance').innerText = this.fmt(val); },
            
            updateBetUI: function() {
                document.getElementById('bet-tai').innerText = "0";
                document.getElementById('bet-xiu').innerText = "0";
                if(this.selected === 'TAI') document.getElementById('bet-tai').innerText = this.fmt(this.tempBet);
                if(this.selected === 'XIU') document.getElementById('bet-xiu').innerText = this.fmt(this.tempBet);
            },

            fmt: function(n) { return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); },

            animateNumber: function(start, end, duration) {
                let startTime = null;
                const step = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1)
