<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP KEY SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { background: #111; padding: 30px; border-radius: 16px; border: 1px solid #333; text-align: center; width: 350px; box-shadow: 0 0 40px rgba(0, 255, 136, 0.15); position: relative; }
        h2 { color: #00ff88; font-family: 'Orbitron'; margin-bottom: 5px; }
        .status { font-size: 12px; color: #666; margin-bottom: 20px; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; margin-top: 10px; font-size: 14px; }
        .btn-link { background: #fff; color: #000; }
        .btn-link:hover { background: #ccc; }
        .btn-copy { background: #00ff88; color: #000; }
        
        #step2 { display: none; }
        .key-display { font-family: 'Orbitron'; font-size: 26px; color: #00ff88; border: 2px dashed #333; padding: 15px; margin: 15px 0; border-radius: 8px; letter-spacing: 2px; }
        .timer { font-size: 13px; color: #888; }
        
        .loader { border: 3px solid #333; border-top: 3px solid #00ff88; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        .error-msg { color: #ff4444; font-size: 11px; margin-top: 10px; display: none; border: 1px solid #ff4444; padding: 8px; border-radius: 5px; background: rgba(255,0,0,0.1); word-break: break-word; text-align: left; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="box">
        <h2>VIP SYSTEM</h2>
        <p class="status">Link4M Auto-Gen API v3</p>

        <div id="step1">
            <button class="btn btn-link" onclick="handleGetLink()">üëâ B·∫§M ƒê·ªÇ L·∫§Y KEY</button>
            <div id="loader" class="loader"></div>
            <div id="errorDisplay" class="error-msg"></div>
        </div>

        <div id="step2">
            <div style="color:#00ff88; font-weight:bold; font-size:14px">‚úÖ X√ÅC MINH TH√ÄNH C√îNG</div>
            <div class="key-display" id="finalKey">LOADING...</div>
            <div class="timer">Key ƒë·ªïi sau: <span id="timeCount" style="color:#fff">--</span>s</div>
            <button class="btn btn-copy" onclick="copyKey()">SAO CH√âP KEY</button>
        </div>
    </div>

    <script>
        // ==========================================
        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 
        const API_TOKEN = "6992df868b3d1e423d1ab833"; 
        // ==========================================

        const urlParams = new URLSearchParams(window.location.search);
        const isVerified = urlParams.get('verify') === 'true';

        if (isVerified) {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            startKeyGen();
        }

        async function handleGetLink() {
            if (window.location.protocol === 'file:') {
                showError("L·ªói: B·∫°n ƒëang ch·∫°y file offline. H√£y upload l√™n GitHub Pages!");
                return;
            }

            const btn = document.querySelector('.btn-link');
            const loader = document.getElementById('loader');
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            hideError();

            // 1. T·∫°o link ƒë√≠ch
            let currentUrl = window.location.href.split('?')[0];
            if (!currentUrl.includes(".html") && !currentUrl.endsWith("/")) {
                currentUrl += "/";
            }
            const targetUrl = currentUrl + "?verify=true";
            console.log("Target:", targetUrl);

            // 2. G·ªçi API Link4M (L∆∞u √Ω d√πng mi·ªÅn .co theo t√†i li·ªáu ·∫£nh)
            // Th√™m timestamp ƒë·ªÉ tr√°nh cache
            const link4mApi = `https://link4m.co/api-shorten/v2?api=${API_TOKEN}&url=${encodeURIComponent(targetUrl)}`;
            
            // 3. D√πng Proxy AllOrigins ƒë·ªÉ l·∫•y d·ªØ li·ªáu text th√¥
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(link4mApi)}&t=${Date.now()}`;

            try {
                const response = await fetch(proxyUrl);
                const dataWrapper = await response.json();
                
                // dataWrapper.contents ch·ª©a n·ªôi dung tr·∫£ v·ªÅ t·ª´ Link4M (c√≥ th·ªÉ l√† JSON ho·∫∑c HTML l·ªói)
                if (!dataWrapper.contents) throw new Error("Proxy kh√¥ng tr·∫£ v·ªÅ d·ªØ li·ªáu.");

                console.log("Raw Response:", dataWrapper.contents);

                // C·ªë g·∫Øng parse JSON
                let data;
                try {
                    data = JSON.parse(dataWrapper.contents);
                } catch (e) {
                    // N·∫øu kh√¥ng parse ƒë∆∞·ª£c JSON, nghƒ©a l√† nh·∫≠n ƒë∆∞·ª£c HTML l·ªói
                    throw new Error("API tr·∫£ v·ªÅ HTML thay v√¨ JSON. C√≥ th·ªÉ sai Token ho·∫∑c Server l·ªói.\nN·ªôi dung: " + dataWrapper.contents.substring(0, 50) + "...");
                }

                if (data.status === "success" && data.shortenedUrl) {
                    window.location.href = data.shortenedUrl;
                } else {
                    throw new Error(data.message || "Link4M t·ª´ ch·ªëi t·∫°o link.");
                }

            } catch (err) {
                console.error(err);
                showError("L·ªói: " + err.message);
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function showError(msg) {
            const errDiv = document.getElementById('errorDisplay');
            errDiv.innerText = msg;
            errDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorDisplay').style.display = 'none';
        }

        function startKeyGen() {
            updateKey();
            setInterval(updateKey, 1000);
        }

        function updateKey() {
            const now = Math.floor(Date.now() / 1000);
            const duration = 180; 
            const timeStep = Math.floor(now / duration);
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            document.getElementById("finalKey").innerText = "dat_" + num.toString().padStart(4, '0');
            document.getElementById("timeCount").innerText = duration - (now % duration);
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById("finalKey").innerText);
            alert("ƒê√£ sao ch√©p!");
        }
    </script>
</body>
</html>
