<style>
:root{
  --primary:#00ff88;
  --accent:#00b8ff;
  --bg:#0a0a0f;
  --card:#15151e;
  --border:#2a2a35;
  --text:#eaeaea;
  --muted:#9aa0a6;
}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter;background:var(--bg);color:var(--text);overflow-x:hidden}

/* PRELOADER */
#preloader{
  position:fixed;inset:0;
  background:#050508;
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;z-index:9999;
  font-family:Orbitron
}
.loader-bar{
  width:240px;height:4px;background:#111;
  margin:20px 0;border-radius:10px;
  border:1px solid #222;overflow:hidden
}
#lFill{height:100%;width:0;background:var(--primary);box-shadow:0 0 10px var(--primary)}
#lTxt{color:var(--primary);font-weight:bold}

/* HEADER */
header{
  position:fixed;top:0;width:100%;height:70px;
  background:rgba(10,10,15,0.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;z-index:1000;transition:.3s
}
.logo{font-family:Orbitron;font-weight:900;color:var(--primary)}
nav{display:flex;gap:20px}
nav a{color:var(--muted);text-decoration:none;font-size:14px}
nav a:hover{color:var(--primary)}

.hamburger{display:none;font-size:26px;cursor:pointer}

/* MOBILE NAV */
.mobile-nav{
  position:fixed;top:0;right:-100%;
  width:260px;height:100%;
  background:#0f0f17;
  transition:.4s;padding:80px 20px;
  border-left:1px solid var(--border);
  display:flex;flex-direction:column;gap:20px
}
.mobile-nav a{color:var(--text);text-decoration:none}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;padding:100px 20px 40px
}
.hero h1{font-family:Orbitron;font-size:46px;margin-bottom:15px}
.hero span{color:var(--primary)}
.hero p{color:var(--muted);margin-bottom:25px}

button{
  padding:14px 28px;border-radius:30px;border:none;
  background:var(--primary);color:#000;font-weight:700;
  cursor:pointer;position:relative;overflow:hidden
}
button:hover{box-shadow:0 10px 25px rgba(0,255,136,.3)}

.ripple{
  position:absolute;border-radius:50%;
  background:rgba(0,0,0,.3);
  transform:scale(0);animation:ripple .6s linear
}
@keyframes ripple{to{transform:scale(10);opacity:0}}

/* SECTION */
.section{padding:80px 20px;max-width:1100px;margin:auto}
.title{font-family:Orbitron;font-size:28px;margin-bottom:40px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;padding:25px;
  transition:.3s;opacity:0;transform:translateY(30px)
}
.card.reveal-show{opacity:1;transform:none}
.card:hover{border-color:var(--primary);transform:translateY(-5px)}

.stat{
  font-size:28px;
  font-weight:700;
  color:var(--primary)
}

/* SKILLS */
.progress{
  height:10px;background:#000;
  border-radius:10px;overflow:hidden;
  border:1px solid var(--border);margin-top:6px
}
.progress-fill{
  height:100%;width:0;
  background:linear-gradient(90deg,var(--accent),var(--primary));
  transition:1.5s
}

/* TOAST */
#toast{
  position:fixed;bottom:30px;left:50%;
  transform:translateX(-50%);
  background:#1c1c1e;padding:12px 22px;
  border-radius:30px;opacity:0;
  transition:.3s;border-left:4px solid var(--primary)
}
#toast.toast-show{opacity:1;bottom:40px}

/* BACK TO TOP */
#backToTop{
  position:fixed;right:20px;bottom:20px;
  width:45px;height:45px;border-radius:50%;
  border:none;background:var(--primary);
  color:#000;font-weight:bold;cursor:pointer;
  opacity:0;transition:.3s
}

footer{
  padding:40px;text-align:center;
  color:var(--muted);
  border-top:1px solid var(--border)
}

@media(max-width:768px){
  nav{display:none}
  .hamburger{display:block}
}
</style>
</head>

<body>

<div class="mobile-nav">

<section class="hero">
  <h1>H·ªá Th·ªëng <span>MMO</span></h1>
  <p>N·ªÅn t·∫£ng t√†i nguy√™n & d·ªãch v·ª• t·ª± ƒë·ªông ho√°</p>
  <button onclick="showToast('Welcome üòé')">B·∫Øt ƒë·∫ßu</button>

<script>
/* PRELOADER */
window.addEventListener("load",()=>{
  const pre=document.getElementById("preloader");
  const fill=document.getElementById("lFill");
  const txt=document.getElementById("lTxt");
  let p=0;
  const loader=setInterval(()=>{
    p+=Math.random()*10;
    if(p>=100){
      p=100;clearInterval(loader);
      pre.style.opacity="0";
      setTimeout(()=>pre.style.display="none",400);
    }
    fill.style.width=p+"%";
    txt.textContent=Math.floor(p)+"%";
  },120);
});

/* TOAST */
function showToast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("toast-show");
  setTimeout(()=>t.classList.remove("toast-show"),2000);
}

/* MOBILE MENU */
const ham=document.querySelector(".hamburger");
const mob=document.querySelector(".mobile-nav");
ham.onclick=()=>mob.style.right="0";
document.addEventListener("click",(e)=>{
  if(!mob.contains(e.target)&&!ham.contains(e.target))
    mob.style.right="-100%";
});

/* REVEAL */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(en=>{
    if(en.isIntersecting) en.target.classList.add("reveal-show");
  });
});
document.querySelectorAll(".card").forEach(el=>obs.observe(el));

/* COUNTER */
document.querySelectorAll(".stat").forEach(el=>{
  const target=+el.dataset.count;
  let c=0;
  const inc=target/60;
  const counter=setInterval(()=>{
    c+=inc;
    if(c>=target){c=target;clearInterval(counter)}
    el.textContent=Math.floor(c);
  },30);
});

/* SKILLS */
const skillObs=new IntersectionObserver(entries=>{
  entries.forEach(en=>{
    if(!en.isIntersecting) return;
    en.target.querySelectorAll(".progress-fill").forEach(bar=>{
      bar.style.width=bar.dataset.value+"%";
    });
  });
},{threshold:.3});
document.querySelectorAll(".skills-container").forEach(sec=>skillObs.observe(sec));

/* RIPPLE */
document.querySelectorAll("button").forEach(btn=>{
  btn.addEventListener("click",function(e){
    const r=document.createElement("span");
    r.className="ripple";
    r.style.left=e.offsetX+"px";
    r.style.top=e.offsetY+"px";
    this.appendChild(r);
    setTimeout(()=>r.remove(),600);
  });
});

/* BACK TO TOP */
const back=document.getElementById("backToTop");
window.addEventListener("scroll",()=>{
  back.style.opacity=window.scrollY>300?"1":"0";
});
back.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
</script>
