</head>
<body>

    <script>
        // ===========================================
        // C·∫§U H√åNH API
        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 
        const API_TOKEN = "6992df868b3d1e423d1ab833"; // Token c·ªßa b·∫°n
        // ===========================================

        const urlParams = new URLSearchParams(window.location.search);
        const isVerified = urlParams.get('verify') === 'true';

        if (isVerified) {
            document.getElementById('step2').style.display = 'block';
        } else {

        async function getLinkAuto() {
            // Ki·ªÉm tra n·∫øu ƒëang ch·∫°y file offline
            if (window.location.protocol === 'file:') {
                alert("L·ªñI: B·∫°n ph·∫£i upload file n√†y l√™n GitHub Pages th√¨ API m·ªõi ho·∫°t ƒë·ªông!");
                return;
            }

            const btn = document.querySelector('.btn-link');
            const loader = document.getElementById('loading');
            const status = document.getElementById('statusText');

            btn.style.display = 'none';
            loader.style.display = 'block';
            status.style.display = 'block';

            // T·∫°o link ƒë√≠ch (Link hi·ªán t·∫°i + ?verify=true)
            const currentUrl = window.location.href.split('?')[0];
            const targetUrl = encodeURIComponent(currentUrl + "?verify=true");

            // C√°ch 1: D√πng Proxy ƒë·ªÉ l·∫•y JSON (∆Øu ti√™n)
            const apiUrl = `https://link4m.com/api-shorten/v2?api=${API_TOKEN}&url=${targetUrl}`;
            // D√πng allorigins l√†m c·∫ßu n·ªëi ƒë·ªÉ v∆∞·ª£t l·ªói CORS
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const dataWrapper = await response.json();
                
                // Parse d·ªØ li·ªáu t·ª´ proxy
                if (dataWrapper.contents) {
                    const data = JSON.parse(dataWrapper.contents);
                    
                    if (data.status === "success") {
                        status.innerText = "ƒê√£ t·∫°o link! ƒêang chuy·ªÉn h∆∞·ªõng...";
                        setTimeout(() => {
                            window.location.href = data.shortenedUrl;

                        return;

            } catch (error) {
                console.log("Chuy·ªÉn sang ch·∫ø ƒë·ªô Direct Redirect...");
                // C√°ch 2: N·∫øu Proxy l·ªói, d√πng Direct Redirect API (Ch·∫Øc ch·∫Øn 100% th√†nh c√¥ng)
                // Link n√†y s·∫Ω t·ª± ƒë·ªông chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng lu√¥n
                const fallbackUrl = `https://link4m.com/api?api=${API_TOKEN}&url=${targetUrl}`;
                window.location.href = fallbackUrl;
            }
        }

        let interval;
        function startGen() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('keyDisplayArea').style.display = 'block';
            updateKey();
            interval = setInterval(updateKey, 1000);
        }

        function updateKey() {
            const now = Math.floor(Date.now() / 1000);
            const duration = 180; 
            const timeStep = Math.floor(now / duration);
            
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            const key = "dat_" + num.toString().padStart(4, '0');
            
            document.getElementById("finalKey").innerText = key;
            document.getElementById("timeCount").innerText = duration - (now % duration);
        }

        function copyKey() {
            const k = document.getElementById("finalKey").innerText;
            navigator.clipboard.writeText(k);
            alert("ƒê√£ sao ch√©p: " + k);
        }
    </script>
