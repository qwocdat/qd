    <script>
        // 1. Kiểm tra đăng nhập (Bảo mật luồng)
        var currentUser = localStorage.getItem('vip_username');
        if(!currentUser || currentUser.trim() === "") { 
            window.location.replace("login.html"); 
        }

        // 2. Các hàm điều khiển Giao diện Toàn cục (Global Window)
        window.openNav = function() { 
            document.getElementById('mobileNav').style.right = '0px'; 
        };
        
        window.closeNav = function() { 
            document.getElementById('mobileNav').style.right = '-100%'; 
        };
        
        window.openModal = function(id) { 
            window.closeNav(); 
            document.getElementById(id).style.display = 'flex'; 
        };
        
        window.closeModal = function(id) { 
            document.getElementById(id).style.display = 'none'; 
        };
        
        window.closeOutside = function(event, id) { 
            if(event.target.id === id) window.closeModal(id); 
        };
        
        window.goToPage = function(url) {
            document.body.style.opacity = '0';
            setTimeout(() => { 
                window.location.href = url; 
            }, 300);
        };
        
        window.confirmLogout = function() { 
            window.openModal('logoutModal'); 
        };
        
        window.executeLogout = function() { 
            localStorage.clear(); 
            window.location.href = "login.html"; 
        };

        // 3. Hệ thống Giỏ hàng & Toast Thông báo
        let cartCount = 0;
        
        window.showToast = function(msg) {
            let toast = document.getElementById('toastMsg');
            if(toast) {
                toast.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
                toast.classList.add('show');
                setTimeout(() => { 
                    toast.classList.remove('show'); 
                }, 3000);
            }
        };
        
        window.addToCart = function(productName) {
            cartCount++;
            let badge = document.getElementById('cartBadge');
            if(badge) {
                badge.innerText = cartCount;
                badge.style.display = 'flex';
            }
            window.showToast(`Đã thêm "${productName}" vào giỏ hàng!`);
        };
        
        // 4. Khối FAQ (Câu hỏi thường gặp)
        window.toggleFAQ = function(el) {
            el.classList.toggle('active');
            let content = el.nextElementSibling;
            if (content.style.maxHeight) { 
                content.style.maxHeight = null; 
            } else { 
                content.style.maxHeight = content.scrollHeight + "px"; 
            }
        };
    </script>
