    <script>
        var currentUser = localStorage.getItem('vip_username');
        var safeUserId = "guest";
        
        // Nếu không có user, gán tạm chữ Khách để web không bị crash, sau đó tự chuyển trang
        if(!currentUser || currentUser.trim() === "") { 
            currentUser = "Khách Hàng";
            window.location.replace("login.html"); 
        } else {
            safeUserId = currentUser.replace(/[.#$\[\]]/g, '_'); 
        }

        // HÀM GIAO DIỆN CƠ BẢN
        window.openNav = function() { document.getElementById('mobileNav').style.right = '0px'; }
        window.closeNav = function() { document.getElementById('mobileNav').style.right = '-100%'; }
        window.openModal = function(id) { window.closeNav(); document.getElementById(id).style.display = 'flex'; }
        window.closeModal = function(id) { document.getElementById(id).style.display = 'none'; }
        window.closeOutside = function(event, id) { if(event.target.id === id) window.closeModal(id); }
        window.goToPage = function(url) { window.location.href = url; }
        window.confirmLogout = function() { window.openModal('logoutModal'); }
        window.executeLogout = function() { localStorage.removeItem('vip_username'); window.location.href = "login.html"; }

        // GIỎ HÀNG
        let cartCount = 0;
        window.showToast = function(msg) {
            let toast = document.getElementById('toastMsg');
            if(toast) {
                toast.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 3000);
            }
        }
        window.addToCart = function(productName) {
            cartCount++;
            let badge = document.getElementById('cartBadge');
            if(badge) {
                badge.innerText = cartCount;
                badge.style.display = 'flex';
            }
            window.showToast(`Đã thêm "${productName}" vào giỏ hàng!`);
        }

        window.toggleFAQ = function(el) {
            el.classList.toggle('active');
            let content = el.nextElementSibling;
            if (content.style.maxHeight) { content.style.maxHeight = null; } 
            else { content.style.maxHeight = content.scrollHeight + "px"; }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg) url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat fixed; 
            color: #fff; 
            overflow-x: hidden; 
            padding-top: 70px; 
            padding-bottom: 50px;
        }

        .overlay-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10,10,15,0.92); z-index: -1; 
        }

        /* ---------------------------------------------------
           MÀN HÌNH CHỜ (TỰ BIẾN MẤT BẰNG CSS SAU 3S, KHÔNG CẦN JS) 
           --------------------------------------------------- */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #050508; z-index: 9999999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            animation: hidePreloader 0.5s 2.5s forwards; /* 2.5s chạy + 0.5s mờ = 3s tắt */
        }
        @keyframes hidePreloader {
            to { opacity: 0; visibility: hidden; pointer-events: none; z-index: -1; }
        }

        .loader-bar { width: 250px; height: 3px; background: #222; border-radius: 10px; overflow: hidden; margin: 20px 0; border: 1px solid #333; }
        
        #lFill { 
            width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); 
            animation: fillBar 2.5s linear forwards; 
        }
        @keyframes fillBar {
            to { width: 100%; }
        }

        /* ---------------------------------------------------
           HIỆU ỨNG TRÀO LÊN TỰ ĐỘNG BẰNG CSS (KHÔNG CẦN JS)
           --------------------------------------------------- */
        @keyframes fadeInUp { 
            0% { opacity: 0; transform: translateY(40px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }
        
        .entry { 
            animation: fadeInUp 1s ease forwards; 
            animation-delay: 2.8s; /* Đợi preloader tắt xong là hiện lên */
            opacity: 0; /* Khởi tạo ẩn để animation chạy */
        }
        .d1 { animation-delay: 2.6s; }
        .d2 { animation-delay: 2.8s; }
        .d3 { animation-delay: 3.0s; }

        /* HEADER & TOAST */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.98); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .header-actions { display: flex; align-items: center; gap: 20px; }
        .cart-icon { position: relative; font-size: 20px; color: #fff; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -10px; background: #ff4757; color: #fff; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: none; justify-content: center; align-items: center; border: 2px solid #0a0a0f; }
        .hamburger { font-size: 24px; color: #fff; cursor: pointer; }
        
        .toast { position: fixed; top: 90px; right: -300px; background: rgba(10,10,15,0.95); border-left: 4px solid var(--primary); border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); color: #fff; padding: 15px 20px; font-size: 13px; font-weight: bold; z-index: 99999; transition: 0.4s; display: flex; align-items: center; gap: 10px; }
        .toast.show { right: 20px; }

        /* HERO & BUTTONS */
        .hero { min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 50px 20px; }
        .hero h1 { font-size: clamp(28px, 6vw, 40px); font-family: 'Orbitron'; font-weight: 900; line-height: 1.2; text-transform: uppercase; margin-bottom: 20px; }
        .hero h1 span { color: var(--primary); text-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .btn-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        .btn-lg { padding: 15px 30px; border-radius: 12px; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; cursor: pointer; border: none; text-transform: uppercase; }
        .btn-main { background: var(--primary); color: #000; box-shadow: 0 5px 20px rgba(0,255,136,0.3); }
        .btn-sub { background: transparent; color: #fff; border: 1px solid var(--border); }

        .counter-wrap { display: flex; justify-content: center; gap: 30px; margin-top: 40px; flex-wrap: wrap; }
        .counter-box { text-align: center; }
        .count-num { font-size: 30px; font-family: 'Orbitron'; color: var(--accent); font-weight: bold; }

        /* CÁC SECTION VÀ LƯỚI GRID */
        .section { padding: 50px 20px; max-width: 1200px; margin: 0 auto; }
        .sec-title { text-align: center; font-family: 'Orbitron'; font-size: 24px; margin-bottom: 40px; text-transform: uppercase; }
        .sec-title span { color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: var(--card-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--border); transition: 0.3s; }
        .card i.main-icon { color: var(--primary); font-size: 30px; margin-bottom: 15px; display: block; }
        .card h3 { font-family: 'Orbitron'; font-size: 18px; margin-bottom: 10px; color: #fff; }

        /* SẢN PHẨM BÁN CHẠY */
        .filter-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; justify-content: space-between; }
        .search-box { flex: 1; min-width: 250px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; padding: 0 15px; }
        .search-box input { background: transparent; border: none; color: #fff; padding: 12px; width: 100%; outline: none; }
        .cat-pills { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .cat-pill { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 30px; font-size: 12px; font-weight: bold; white-space: nowrap; }
        .cat-pill.active { background: var(--primary); color: #000; }
        
        .p-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .p-img { height: 130px; background: #111; display: flex; justify-content: center; align-items: center; font-size: 40px; position: relative; }
        .p-badge { position: absolute; top: 10px; left: 10px; background: #ff4757; color: #fff; font-size: 10px; padding: 3px 8px; border-radius: 5px; font-weight: bold; }
        .p-info { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .p-title { font-family: 'Orbitron'; font-size: 15px; margin-bottom: 8px; font-weight: bold; }
        .p-price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px dashed var(--border); }
        .btn-add-cart { background: rgba(0,184,255,0.1); border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.3s; }

        /* QUY TRÌNH (STEPS) */
        .step-grid { display: flex; justify-content: space-between; gap: 20px; flex-wrap: wrap; }
        .step-item { flex: 1; min-width: 250px; background: rgba(255,255,255,0.03); padding: 25px; border-radius: 15px; position: relative; border: 1px solid #1a1a24; }
        .step-num { position: absolute; top: -15px; left: 20px; background: var(--primary); color: #000; width: 35px; height: 35px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 900; font-family: 'Orbitron'; }

        /* ĐÁNH GIÁ (REVIEWS) */
        .review-box { background: #111; padding: 25px; border-radius: 18px; border: 1px solid #222; }
        .review-user { display: flex; align-items: center; gap: 12px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .user-ava { width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #fff; }

        /* FAQ */
        .faq-box { margin-bottom: 10px; border: 1px solid var(--border); border-radius: 10px; background: var(--card-bg); }
        .faq-btn { width: 100%; padding: 15px 20px; text-align: left; background: transparent; border: none; color: #fff; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .faq-content p { padding: 0 20px 15px; font-size: 13px; color: #888; line-height: 1.6; }

        /* TIN TỨC */
        .blog-card { background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); padding: 20px; }
        .blog-date { font-size: 11px; color: var(--primary); margin-bottom: 10px; font-family: monospace; }
        .blog-title { font-size: 15px; font-weight: bold; margin-bottom: 10px; }

        /* KỸ NĂNG */
        .skills-container { background: var(--card-bg); border-radius: 20px; padding: 30px; border: 1px solid var(--border); }
        .skill-item { margin-bottom: 20px; }
        .skill-info { display: flex; justify-content: space-between; font-weight: bold; font-size: 12px; margin-bottom: 8px; color: #ddd; font-family: 'Orbitron'; }
        .progress-bg { width: 100%; height: 8px; background: #000; border-radius: 5px; overflow: hidden; }
        
        /* Hiệu ứng chạy thanh kỹ năng bằng CSS tự động */
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--primary)); width: 0; }
        .entry .fill-77 { animation: fill77 2s ease forwards; animation-delay: 3s; }
        .entry .fill-50 { animation: fill50 2s ease forwards; animation-delay: 3s; }
        .entry .fill-40 { animation: fill40 2s ease forwards; animation-delay: 3s; }
        .entry .fill-36 { animation: fill36 2s ease forwards; animation-delay: 3s; }
        .entry .fill-20 { animation: fill20 2s ease forwards; animation-delay: 3s; }
        @keyframes fill77 { to { width: 77%; } }
        @keyframes fill50 { to { width: 50%; } }
        @keyframes fill40 { to { width: 40%; } }
        @keyframes fill36 { to { width: 36%; } }
        @keyframes fill20 { to { width: 20%; } }

        /* PHÁP LÝ & CÔNG TY */
        .legal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .legal-box { background: rgba(255,255,255,0.02); padding: 25px; border-radius: 15px; border: 1px solid #1a1a24; }
        .legal-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 12px; border-bottom: 1px dashed #1a1a24; padding-bottom: 8px; }
        .legal-row span:last-child { color: #ccc; text-align: right; }

        /* SIDEBAR MENU MOBILE */
        .mobile-nav { position: fixed; top: 0; right: -100%; width: 280px; height: 100vh; background: #0a0a0f; z-index: 3000; transition: 0.4s; border-left: 1px solid var(--border); overflow-y: auto; }
        .nav-profile { padding: 40px 20px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .avatar { width: 60px; height: 60px; background: var(--primary); color: #000; font-size: 26px; font-weight: bold; border-radius: 50%; margin: 0 auto 10px; display: flex; justify-content: center; align-items: center; border: 2px solid #fff; font-family: 'Orbitron'; }
        .menu-link { display: flex; align-items: center; gap: 12px; color: #fff; text-decoration: none; padding: 14px; border-radius: 10px; font-weight: 600; margin-bottom: 5px; cursor: pointer; }
        
        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 99999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .ios-modal { width: 310px; background: #1c1c1e; border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #333; }
        
        /* FOOTER */
        footer { background: #050508; border-top: 1px solid var(--border); padding: 50px 20px; text-align: center; }
        .footer-links { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
        .footer-links a { color: #666; font-size: 13px; text-decoration: none; }
        
        /* FLOATING MENU BOTTOM RIGHT */
        .floating-menu { position: fixed; bottom: 20px; right: 20px; z-index: 500; display: flex; flex-direction: column; gap: 10px; }
        .float-btn { width: 45px; height: 45px; border-radius: 50%; background: #111; border: 1px solid #333; color: #fff; display: flex; justify-content: center; align-items: center; font-size: 18px; cursor: pointer; }

        @media (min-width: 992px) { .pc-wallet { display: block; } .hamburger { display: none; } }
    </style>
</head>
