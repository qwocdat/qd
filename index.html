<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key VIP System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e, #050505);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Hiệu ứng nền */
        .background-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(100px);
            opacity: 0.2;
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Đường viền sáng chạy quanh */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .key-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .key-box {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .timer-circle {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        svg {
            transform: rotate(-90deg);
            width: 120px;
            height: 120px;
        }

        circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
        }

        .circle-bg { stroke: rgba(255, 255, 255, 0.1); }
        .circle-progress {
            stroke: var(--secondary);
            stroke-dasharray: 283; /* 2 * PI * 45 */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #fff;
        }

        .btn-copy {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.3);
        }

        .btn-copy:active { transform: translateY(0); }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 255, 65, 0.15);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container">
        <h1>Access Key VIP</h1>
        <p class="subtitle">Hệ thống bảo mật tự động đổi Key mỗi 3 phút</p>

        <div class="timer-circle">
            <svg>
                <circle class="circle-bg" cx="60" cy="60" r="45"></circle>
                <circle class="circle-progress" id="progressRing" cx="60" cy="60" r="45"></circle>
            </svg>
            <div class="timer-text" id="timeLeft">--:--</div>
        </div>

        <div class="key-wrapper">
            <div class="key-box" id="keyDisplay">LOADING</div>
        </div>

        <button class="btn-copy" onclick="copyKey()">Sao chép Key</button>
    </div>

    <div class="toast" id="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>Đã sao chép Key thành công!</span>
    </div>

    <script>
        // ==========================================
        // CẤU HÌNH (QUAN TRỌNG: PHẢI GIỐNG PYTHON)
        const SECRET = "QUOC_DAT_SECRET_KEY_2026"; 
        // ==========================================

        const duration = 180; // 3 phút
        const circle = document.getElementById('progressRing');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function generateKey() {
            const now = Math.floor(Date.now() / 1000);
            const timeStep = Math.floor(now / duration);
            
            // Logic tạo Key (Giống Python)
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            const key = "dat_" + num.toString().padStart(4, '0');
            
            document.getElementById("keyDisplay").innerText = key;
            
            // Logic đếm ngược
            const secondsPassed = now % duration;
            const secondsLeft = duration - secondsPassed;
            
            // Cập nhật vòng tròn
            const percent = (secondsLeft / duration) * 100;
            setProgress(percent);
            
            // Đổi màu vòng tròn khi sắp hết giờ
            if (secondsLeft < 30) {
                circle.style.stroke = "#ff0055"; // Màu đỏ cảnh báo
            } else {
                circle.style.stroke = "#bd00ff"; // Màu tím mặc định
            }

            // Hiển thị phút:giây
            const m = Math.floor(secondsLeft / 60);
            const s = secondsLeft % 60;
            document.getElementById("timeLeft").innerText = `${m}:${s.toString().padStart(2, '0')}`;
        }

        function copyKey() {
            const key = document.getElementById("keyDisplay").innerText;
            if (key === "LOADING") return;

            navigator.clipboard.writeText(key).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        setInterval(generateKey, 1000);
        generateKey();
    </script>
</body>
</html>
