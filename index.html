    <script>
        // ==========================================
        const SECRET = "QUOC_DAT_SECRET_KEY_2026";

        // ==========================================

        // Ki·ªÉm tra URL hi·ªán t·∫°i xem c√≥ ?verify=true kh√¥ng
        const urlParams = new URLSearchParams(window.location.search);
        const isVerified = urlParams.get('verify') === 'true';

        if (isVerified) {

        async function handleGetLink() {

            if (window.location.protocol === 'file:') {

            const btn = document.querySelector('.btn-link');
            const loader = document.getElementById('loader');

            // Reset giao di·ªán
            btn.style.display = 'none';
            loader.style.display = 'block';

            // 1. T·∫°o link ƒë√≠ch (Link hi·ªán t·∫°i + ?verify=true)
            // V√≠ d·ª•: https://qwocdat.github.io/tx/ -> https://qwocdat.github.io/tx/?verify=true
            let currentUrl = window.location.href.split('?')[0];
            // ƒê·∫£m b·∫£o kh√¥ng b·ªã thi·∫øu d·∫•u / cu·ªëi n·∫øu l√† th∆∞ m·ª•c
            if (!currentUrl.includes(".html") && !currentUrl.endsWith("/")) {
                currentUrl += "/";
            }
            const targetUrl = currentUrl + "?verify=true";
            
            console.log("M·ª•c ti√™u r√∫t g·ªçn:", targetUrl);

            // 2. G·ªçi API qua Proxy (corsproxy.io) ƒë·ªÉ v∆∞·ª£t t∆∞·ªùng l·ª≠a
            // Encode targetUrl ƒë·ªÉ g·ª≠i l√™n Link4M
            const link4mUrl = `https://link4m.com/api-shorten/v2?api=${API_TOKEN}&url=${encodeURIComponent(targetUrl)}`;
            
            // Encode link4mUrl ƒë·ªÉ g·ª≠i qua Proxy
            const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(link4mUrl);

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                // Ki·ªÉm tra k·∫øt qu·∫£ tr·∫£ v·ªÅ t·ª´ Link4M
                if (data.status === "success" && data.shortenedUrl) {
                    // Th√†nh c√¥ng -> Chuy·ªÉn h∆∞·ªõng
                    window.location.href = data.shortenedUrl;
                } else {
                    // Link4M b√°o l·ªói (v√≠ d·ª•: t√™n mi·ªÅn b·ªã c·∫•m, sai token...)
                    throw new Error(data.message || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c link r√∫t g·ªçn.");
                }
            } catch (err) {

                showError("L·ªói t·∫°o link: " + err.message + ". Vui l√≤ng th·ª≠ l·∫°i sau gi√¢y l√°t.");

                // FALLBACK: N·∫øu API l·ªói qu√° nhi·ªÅu, m·ªü tab m·ªõi ƒë·ªÉ ng∆∞·ªùi d√πng t·ª± r√∫t g·ªçn (Ph∆∞∆°ng √°n d·ª± ph√≤ng)
                // window.open("https://link4m.com/member/tools/quick-link", "_blank");

        function showError(msg) {

            errDiv.innerText = msg;
            errDiv.style.display = 'block';
        }

        function startKeyGen() {
            updateKey();
            setInterval(updateKey, 1000);
        }

        function updateKey() {
            const now = Math.floor(Date.now() / 1000);
            const duration = 180; 
            const timeStep = Math.floor(now / duration);
            const raw = SECRET + timeStep;
            const hash = CryptoJS.MD5(raw).toString();
            const num = parseInt(hash.substring(0, 8), 16) % 10000;
            document.getElementById("finalKey").innerText = "dat_" + num.toString().padStart(4, '0');
            document.getElementById("timeCount").innerText = duration - (now % duration);
        }

    </script>
