<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VƯỢT LINK BẢO MẬT | QUOCDAT SEC</title>
    
    <script>
        var currentUser = localStorage.getItem('vip_username');
        var safeUserId = "guest";
        if(!currentUser || currentUser.trim() === "") { window.location.replace("login.html"); } 
        else { safeUserId = currentUser.replace(/[.#$\[\]]/g, '_'); }
        window.goToPage = function(url) { window.location.href = url; }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; padding-top: 70px; padding-bottom: 50px; }
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.98); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor: pointer; }
        
        .container { max-width: 600px; margin: 50px auto; padding: 0 20px; text-align: center; }
        .free-key-section { background: var(--card-bg); border: 1px solid var(--border); padding: 40px 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .btn-bypass { background: var(--accent); color: #000; padding: 18px 30px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; border: none; cursor: pointer; font-size: 18px; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-bypass:hover { filter: brightness(1.2); }
        .btn-bypass:disabled { background: #333; color: #888; cursor: not-allowed; }

        .loading-text { font-family: monospace; font-size: 14px; color: var(--primary); margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.goToPage('index.html')"><i class="fas fa-arrow-left" style="color:#888; margin-right:10px;"></i> VỀ TRANG CHỦ</div>
    </header>

    <div class="container">
        <div class="free-key-section">
            <i class="fas fa-bolt" style="font-size: 60px; color: var(--accent); margin-bottom: 20px;"></i>
            <h2 style="font-family:'Orbitron'; color:var(--accent); margin-bottom:10px;">LẤY LINK SIÊU TỐC</h2>
            <p style="color:#888; font-size:14px; margin-bottom:30px; line-height:1.6;">Hệ thống sẽ kết nối trực tiếp với Link4M. Quá trình này diễn ra ngay lập tức chưa tới 1 giây.</p>
            
            <button class="btn-bypass" id="btnCreateLink" onclick="generateLink4M()">
                <i class="fas fa-paper-plane"></i> TẠO LINK NGAY
            </button>

            <div id="loadingMsg" class="loading-text">
                <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
            </div>
        </div>
    </div>

    <script>
        // API GỐC CỦA BẠN (TRỰC TIẾP, KHÔNG CHỈNH SỬA)
        const LINK4M_API = "6992df868b3d1e423d1ab833"; 

        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function generateLink4M() {
            let btn = document.getElementById('btnCreateLink'); 
            let loadMsg = document.getElementById('loadingMsg');

            btn.disabled = true; 
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ĐANG XỬ LÝ...`;
            loadMsg.style.display = 'block';

            // 1. CHUẨN BỊ TOKEN
            const urlParams = new URLSearchParams(window.location.search);
            const freeItem = urlParams.get('free_item');

            let uniqueToken = "TK-" + Math.random().toString(36).substring(2, 12).toUpperCase();
            let freeKey = "QDFREE-" + Math.random().toString(36).substring(2, 8).toUpperCase();
            
            let currentPath = window.location.href.split('?')[0]; 
            let baseUrl = currentPath.substring(0, currentPath.lastIndexOf('/'));
            let destinationUrl = baseUrl + "/key.html?verify=" + uniqueToken;
            if(freeItem) destinationUrl += "&free_item=" + freeItem;

            // 2. GHI LÊN FIREBASE VÀ GỌI THẲNG API (CHẠY SONG SONG CHO NHANH)
            db.ref('free_tokens/' + uniqueToken).set({ key: freeKey, status: 'pending', created_at: Date.now() });

            let targetApiUrl = `https://link4m.com/api-shorten/v2?api=${LINK4M_API}&url=${encodeURIComponent(destinationUrl)}`;

            // 3. FETCH TRỰC TIẾP (TỐC ĐỘ BÀN THỜ)
            fetch(targetApiUrl)
            .then(res => res.json())
            .then(data => {
                if(data.status === "success" || data.status === 200 || data.shortenedUrl) {
                    loadMsg.innerHTML = `<i class="fas fa-check-circle"></i> Thành công! Đang chuyển trang...`;
                    window.location.href = data.shortenedUrl || data.url; 
                } else {
                    alert("Lỗi từ Link4M: " + (data.message || "Không xác định"));
                    btn.disabled = false; btn.innerHTML = `<i class="fas fa-paper-plane"></i> THỬ LẠI`;
                    loadMsg.style.display = 'none';
                }
            })
            .catch(err => {
                alert("Không thể kết nối đến Link4M. Vui lòng thử lại!");
                btn.disabled = false; btn.innerHTML = `<i class="fas fa-paper-plane"></i> THỬ LẠI`;
                loadMsg.style.display = 'none';
            });
        }
    </script>
</body>
</html>
