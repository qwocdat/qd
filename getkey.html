<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">XÁC MINH | QUOCDAT SEC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card-box { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; display: none; }
        .btn-main { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; font-size: 16px; text-decoration: none; display: inline-block; margin-top: 10px; }
        .btn-main:disabled { background: #222; color: #555; }
        .timer-box { font-family: 'Orbitron'; font-size: 50px; font-weight: 900; color: var(--primary); margin: 20px 0; display: none; }
        .progress-box { width: 100%; height: 12px; background: #000; border-radius: 10px; margin: 25px 0; overflow: hidden; display: none; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--primary)); transition: width 0.1s linear; }
        .step-dots { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; display: none; }
        .dot { width: 10px; height: 10px; background: #333; border-radius: 50%; }
        .dot.active { background: var(--primary); }
    </style>
</head>
<body>
    <div class="card-box" id="maintenanceBox">
        <h2 style="font-family:'Orbitron'; color:#ff4757;">HỆ THỐNG BẢO TRÌ</h2>
    </div>

    <div class="card-box" id="link4mBox">
        <h2 style="font-family:'Orbitron'; color:var(--accent); margin-bottom:15px;">XÁC MINH BƯỚC 1</h2>
        <div style="margin: 20px 0; display: flex; justify-content: center;">
            <div class="h-captcha" data-sitekey="37385f1e-bb98-4314-8918-484498e80cd4" data-callback="onCapSolved" data-theme="dark"></div>
        </div>
        <a href="https://link4m.com/rIb5bVO" id="btnGo" class="btn-main" style="display: none;">VƯỢT LINK ĐỂ TIẾP TỤC</a>
    </div>

    <div class="card-box" id="mainCard">
        <div class="step-dots" id="dots"><div class="dot active" id="d1"></div><div class="dot" id="d2"></div><div class="dot" id="d3"></div></div>
        <h2 id="title" style="font-family:'Orbitron'; color:var(--primary);">XÁC MINH BƯỚC 2</h2>
        <div class="timer-box" id="timer">0</div>
        <div class="progress-box" id="pBox"><div class="progress-bar" id="pBar"></div></div>
        <button class="btn-main" id="btnNext" onclick="start()">BẮT ĐẦU ĐẾM NGƯỢC</button>
    </div>

    <script>
        const fbConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        firebase.initializeApp(fbConfig);
        const db = firebase.database();

        let step = 0; let cfg = { t1: 10, t2: 15, t3: 20 };
        const hasPass = new URLSearchParams(window.location.search).get('pass') === 'ok';

        db.ref('settings').on('value', snap => {
            let data = snap.val() || {};
            if(data.maintenance) {
                document.getElementById('maintenanceBox').style.display = 'block';
            } else {
                if(!hasPass) document.getElementById('link4mBox').style.display = 'block';
                else document.getElementById('mainCard').style.display = 'block';
            }
            cfg.t1 = data.time_step_1 || 10; cfg.t2 = data.time_step_2 || 15; cfg.t3 = data.time_step_3 || 20;
        });

        function onCapSolved() { document.getElementById('btnGo').style.display = 'block'; }

        function start() {
            step++; document.getElementById('dots').style.display = 'flex';
            if(step === 1) runT(cfg.t1);
            else if(step === 2) runP(cfg.t2);
            else if(step === 3) runP(cfg.t3);
            else finish();
        }

        function runT(s) {
            let l = s; const t = document.getElementById('timer'); const b = document.getElementById('btnNext');
            t.style.display = 'block'; b.disabled = true;
            let i = setInterval(() => { l--; t.innerText = l; if(l <= 0) { clearInterval(i); b.disabled = false; b.innerText = "TIẾP THEO"; } }, 1000);
        }

        function runP(s) {
            document.getElementById('d'+step).classList.add('active');
            const b = document.getElementById('btnNext'); const pb = document.getElementById('pBar');
            document.getElementById('timer').style.display = 'none'; document.getElementById('pBox').style.display = 'block';
            b.disabled = true; let w = 0; let inc = 100 / (s * 10);
            let i = setInterval(() => { w += inc; pb.style.width = w + "%"; if(w >= 100) { clearInterval(i); b.disabled = false; b.innerText = "TIẾP TỤC"; } }, 100);
        }

        async function finish() {
            const b = document.getElementById('btnNext');
            b.disabled = true; b.innerText = "ĐANG LƯU PHIÊN...";
            const token = "TK-" + Math.random().toString(36).substring(2, 12).toUpperCase();
            
            // ÉP FIREBASE LƯU XONG RỒI MỚI CHUYỂN TRANG
            await db.ref('free_tokens/' + token).set({ status: 'verified', created_at: Date.now() });
            
            localStorage.setItem('qd_secure_token', token);
            window.location.href = `key.html?verify=${token}`;
        }
    </script>
</body>
</html>
