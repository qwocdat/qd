<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LẤY LINK MỚI | QUOCDAT SEC</title>
    
    <script>
        var currentUser = localStorage.getItem('vip_username');
        if(!currentUser || currentUser.trim() === "") { window.location.replace("login.html"); } 
        window.goToPage = function(url) { window.location.href = url; }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; padding-top: 70px; padding-bottom: 50px; }
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.98); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor: pointer; }
        
        .container { max-width: 500px; margin: 50px auto; padding: 0 20px; text-align: center; }
        .free-key-section { background: var(--card-bg); border: 1px solid var(--border); padding: 40px 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .btn-bypass { background: var(--accent); color: #000; padding: 18px 30px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; border: none; cursor: pointer; font-size: 18px; width: 100%; margin-top: 20px; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 0 20px rgba(0,184,255,0.2); }
        .btn-bypass:hover { transform: scale(1.02); filter: brightness(1.2); }
        .btn-bypass:disabled { background: #333; color: #888; cursor: not-allowed; }
        
        .status-text { font-family: monospace; font-size: 13px; color: var(--primary); margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.goToPage('index.html')"><i class="fas fa-arrow-left" style="color:#888; margin-right:10px;"></i> VỀ TRANG CHỦ</div>
    </header>

    <div class="container">
        <div class="free-key-section">
            <i class="fas fa-bolt" style="font-size: 60px; color: var(--accent); margin-bottom: 20px;"></i>
            <h2 style="font-family:'Orbitron'; color:var(--accent); margin-bottom:10px;">KHỞI TẠO LINK</h2>
            <p style="color:#888; font-size:14px; margin-bottom:20px; line-height:1.6;">Hệ thống sẽ tạo một đường link rút gọn hoàn toàn mới. Vui lòng không sử dụng các công cụ bypass để tránh bị khóa Key.</p>
            
            <button class="btn-bypass" id="btnCreateLink" onclick="generateLinkNow()">
                <i class="fas fa-rocket"></i> TẠO LINK VƯỢT NGAY
            </button>

            <div id="statusMsg" class="status-text">
                <i class="fas fa-spinner fa-spin"></i> ĐANG THIẾT LẬP BẢO MẬT...
            </div>
        </div>
    </div>

    <script>
        // API KEY CỦA BẠN
        const MY_API = "6992df868b3d1e423d1ab833"; 

        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function generateLinkNow() {
            const btn = document.getElementById('btnCreateLink');
            const status = document.getElementById('statusMsg');

            btn.style.display = 'none';
            status.style.display = 'block';

            // 1. Tạo Token và Key ngẫu nhiên
            const uniqueToken = "TK-" + Math.random().toString(36).substring(2, 12).toUpperCase();
            const freeKey = "QDFREE-" + Math.random().toString(36).substring(2, 8).toUpperCase();
            
            // 2. Lấy thông tin sản phẩm (nếu có)
            const urlParams = new URLSearchParams(window.location.search);
            const freeItem = urlParams.get('free_item');

            // 3. Xây dựng đường link đích (Chính xác 100%)
            // Sử dụng window.location.origin để đảm bảo link luôn đúng dù ở Vercel hay Local
            let destinationUrl = window.location.origin + "/key.html?verify=" + uniqueToken;
            if(freeItem) destinationUrl += "&free_item=" + freeItem;

            // 4. Lưu Token lên Database trước khi nhảy trang
            db.ref('free_tokens/' + uniqueToken).set({ 
                key: freeKey, 
                status: 'pending', 
                created_at: Date.now() 
            }).then(() => {
                // 5. PHƯƠNG PHÁP KHÔNG THỂ LỖI: REDIRECT CẤP ĐỘ TRÌNH DUYỆT
                // Ép Link4M tự tạo link bằng cách gửi tham số trực tiếp qua URL
                // Encode URL 2 lần để tránh lỗi ký tự đặc biệt làm kẹt trang "Running"
                const encodedUrl = encodeURIComponent(destinationUrl);
                const finalForceUrl = `https://link4m.com/st?api=${MY_API}&url=${encodedUrl}`;

                // Chờ 0.5s cho Database ổn định rồi bay trang
                setTimeout(() => {
                    window.location.href = finalForceUrl;
                }, 500);
            }).catch(err => {
                alert("Lỗi kết nối Server. Vui lòng thử lại!");
                btn.style.display = 'flex';
                status.style.display = 'none';
            });
        }
    </script>
</body>
</html>
