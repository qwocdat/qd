<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XÁC MINH NGƯỜI DÙNG | QUOCDAT SEC</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .verify-card { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .step-indicator { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #333; transition: 0.3s; }
        .dot.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
        h2 { font-family: 'Orbitron'; color: var(--accent); font-size: 20px; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }
        .timer-display { font-family: 'Orbitron'; font-size: 48px; font-weight: 900; color: var(--primary); margin-bottom: 20px; }
        .progress-container { width: 100%; height: 10px; background: #000; border-radius: 20px; margin-bottom: 30px; overflow: hidden; display: none; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--primary)); }
        .btn-action { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .btn-action:disabled { background: #222; color: #555; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="verify-card">
        <div class="step-indicator">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>
        <h2 id="titleText">Xác Minh Bước 1</h2>
        <p id="descText">Hệ thống đang kiểm tra an toàn thiết bị...</p>
        <div class="timer-display" id="timer">10</div>
        <div class="progress-container" id="pContainer"><div class="progress-bar" id="pBar"></div></div>
        <button class="btn-action" id="actionBtn" disabled onclick="handleNextStep()">ĐANG KIỂM TRA...</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentStep = 1;
        let countdown;

        window.onload = () => runStep(1, 10);

        function runStep(step, seconds) {
            let timeLeft = seconds;
            const btn = document.getElementById('actionBtn');
            const timerDisplay = document.getElementById('timer');
            const pContainer = document.getElementById('pContainer');
            const pBar = document.getElementById('pBar');

            btn.disabled = true;
            btn.innerText = "VUI LÒNG ĐỢI...";

            if(step === 1) {
                timerDisplay.style.display = 'block';
                pContainer.style.display = 'none';
                countdown = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    if(timeLeft <= 0) { clearInterval(countdown); btn.disabled = false; btn.innerText = "TIẾP TỤC BƯỚC 2"; }
                }, 1000);
            } else {
                timerDisplay.style.display = 'none';
                pContainer.style.display = 'block';
                pBar.style.width = "0%";
                let width = 0;
                let speed = 100 / (seconds * 10);
                countdown = setInterval(() => {
                    width += speed;
                    pBar.style.width = width + "%";
                    if(width >= 100) { clearInterval(countdown); btn.disabled = false; btn.innerText = (step === 2) ? "TIẾP TỤC BƯỚC 3" : "NHẬN KEY NGAY"; }
                }, 100);
            }
        }

        function handleNextStep() {
            currentStep++;
            if(currentStep === 2) {
                document.getElementById('dot2').classList.add('active');
                document.getElementById('titleText').innerText = "Xác Minh Bước 2";
                runStep(2, 15);
            } else if(currentStep === 3) {
                document.getElementById('dot3').classList.add('active');
                document.getElementById('titleText').innerText = "Bước Cuối Cùng";
                runStep(3, 20);
            } else {
                finish();
            }
        }

        async function finish() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "ĐANG TẠO KEY..."; btn.disabled = true;

            const token = "TK-" + Math.random().toString(36).substring(2, 12).toUpperCase();
            const key = "QDFREE-" + Math.random().toString(36).substring(2, 8).toUpperCase();

            // QUAN TRỌNG: Lưu vào bộ nhớ trình duyệt để key.html tự đọc
            localStorage.setItem('qd_secure_token', token);
            
            await db.ref('free_tokens/' + token).set({ key: key, status: 'pending', created_at: Date.now() });

            const urlParams = new URLSearchParams(window.location.search);
            const freeItem = urlParams.get('free_item');
            let dest = `key.html?verify=${token}`;
            if(freeItem) dest += `&free_item=${freeItem}`;
            window.location.href = dest;
        }
    </script>
</body>
</html>
