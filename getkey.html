<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XÁC MINH NGƯỜI DÙNG | QUOCDAT SEC</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        .verify-card { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        
        .step-indicator { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #333; transition: 0.3s; }
        .dot.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        h2 { font-family: 'Orbitron'; color: var(--accent); font-size: 20px; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; line-height: 1.6; }

        .timer-display { font-family: 'Orbitron'; font-size: 48px; font-weight: 900; color: var(--primary); margin-bottom: 20px; text-shadow: 0 0 20px rgba(0,255,136,0.3); }

        .progress-container { width: 100%; height: 10px; background: #000; border-radius: 20px; margin-bottom: 30px; overflow: hidden; display: none; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--primary)); transition: width 0.1s linear; }

        .btn-action { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; font-size: 16px; letter-spacing: 1px; }
        .btn-action:disabled { background: #222; color: #555; cursor: not-allowed; }
        .btn-action:hover:not(:disabled) { filter: brightness(1.2); transform: translateY(-2px); }

        .status-text { margin-top: 15px; font-size: 12px; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <div class="verify-card">
        <div class="step-indicator">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>

        <h2 id="titleText">Xác Minh Bước 1</h2>
        <p id="descText">Vui lòng đợi giây lát để hệ thống kiểm tra an toàn.</p>

        <div class="timer-display" id="timer">10</div>

        <div class="progress-container" id="pContainer">
            <div class="progress-bar" id="pBar"></div>
        </div>

        <button class="btn-action" id="actionBtn" disabled onclick="handleNextStep()">
            ĐANG KIỂM TRA...
        </button>

        <div class="status-text" id="statusText">Vui lòng không đóng trình duyệt</div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentStep = 1;
        let timerValue = 10;
        let countdown;

        // Bắt đầu quy trình ngay khi load trang
        window.onload = () => startTimer(10);

        function startTimer(seconds) {
            timerValue = seconds;
            const btn = document.getElementById('actionBtn');
            const timerDisplay = document.getElementById('timer');
            
            btn.disabled = true;
            btn.innerText = "VUI LÒNG ĐỢI...";
            
            countdown = setInterval(() => {
                timerValue--;
                timerDisplay.innerText = timerValue;

                if (timerValue <= 0) {
                    clearInterval(countdown);
                    btn.disabled = false;
                    btn.innerText = "TIẾP TỤC BƯỚC " + (currentStep + 1);
                    if(currentStep === 3) btn.innerText = "NHẬN KEY NGAY";
                }
            }, 1000);
        }

        function startProgressBar(seconds) {
            const btn = document.getElementById('actionBtn');
            const pContainer = document.getElementById('pContainer');
            const pBar = document.getElementById('pBar');
            const timerDisplay = document.getElementById('timer');
            
            timerDisplay.style.display = 'none';
            pContainer.style.display = 'block';
            btn.disabled = true;
            btn.innerText = "ĐANG ĐỒNG BỘ...";

            let width = 0;
            const step = 100 / (seconds * 10); // cập nhật mỗi 100ms
            
            const progress = setInterval(() => {
                width += step;
                pBar.style.width = width + "%";

                if (width >= 100) {
                    clearInterval(progress);
                    btn.disabled = false;
                    btn.innerText = (currentStep === 3) ? "NHẬN KEY NGAY" : "TIẾP TỤC BƯỚC " + (currentStep + 1);
                }
            }, 100);
        }

        function handleNextStep() {
            currentStep++;
            
            if (currentStep === 2) {
                // Chuyển sang lần 2: 15 giây thanh load
                document.getElementById('dot2').classList.add('active');
                document.getElementById('titleText').innerText = "Xác Minh Bước 2";
                document.getElementById('descText').innerText = "Đang mã hóa dữ liệu bảo mật thiết bị.";
                startProgressBar(15);
            } 
            else if (currentStep === 3) {
                // Chuyển sang lần 3: 20 giây thanh load
                document.getElementById('dot3').classList.add('active');
                document.getElementById('titleText').innerText = "Bước Cuối Cùng";
                document.getElementById('descText').innerText = "Hoàn tất kiểm tra. Key đang được khởi tạo.";
                document.getElementById('pBar').style.width = "0%";
                startProgressBar(20);
            }
            else {
                // Hoàn thành cả 3 lần -> Tạo key và chuyển trang
                finishVerification();
            }
        }

        async function finishVerification() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "ĐANG CHUYỂN TRANG...";
            btn.disabled = true;

            const urlParams = new URLSearchParams(window.location.search);
            const freeItem = urlParams.get('free_item');

            const uniqueToken = "TK-" + Math.random().toString(36).substring(2, 12).toUpperCase();
            const freeKey = "QDFREE-" + Math.random().toString(36).substring(2, 8).toUpperCase();

            // Lưu vào Firebase và LocalStorage
            localStorage.setItem('pending_verify_token', uniqueToken);
            
            await db.ref('free_tokens/' + uniqueToken).set({
                key: freeKey,
                status: 'pending',
                created_at: Date.now()
            });

            // Chuyển tới trang key.html
            let dest = `key.html?verify=${uniqueToken}`;
            if(freeItem) dest += `&free_item=${freeItem}`;
            window.location.href = dest;
        }
    </script>
</body>
</html>
