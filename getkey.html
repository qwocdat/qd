<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">Đang tải hệ thống...</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        const fbConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(fbConfig);
        
        // Ăng-ten ghi đè code
        firebase.database().ref('raw_code/getkey_html').once('value', snap => {
            let customCode = snap.val();
            if (customCode && customCode.trim() !== "") { document.open(); document.write(customCode); document.close(); }
        });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; transition: background 0.3s; }
        
        .verify-card { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); display: none; }
        #maintenanceBox { background: #1a0f14; border: 1px solid #ff4757; width: 100%; max-width: 500px; padding: 40px; border-radius: 24px; text-align: center; display: none; }
        
        .btn-link { background: #1e90ff; color: #fff; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; font-size: 16px; text-decoration: none; display: block; box-shadow: 0 0 20px rgba(30,144,255,0.3); margin-bottom: 20px; }
        .btn-link:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        .input-code { width: 100%; padding: 18px; background: #000; border: 2px dashed var(--border); color: var(--primary); border-radius: 12px; outline: none; font-family: 'Orbitron'; text-align: center; font-size: 16px; font-weight: bold; text-transform: uppercase; transition: 0.3s; letter-spacing: 2px; }
        .input-code:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,255,136,0.2); }
        
        .btn-main { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; font-size: 16px; box-shadow: 0 0 20px rgba(0,255,136,0.2); margin-top: 15px; }
        .btn-main:disabled { background: #222; color: #555; cursor: not-allowed; box-shadow: none; }
        .btn-main:hover:not(:disabled) { filter: brightness(1.2); transform: translateY(-2px); }
        
        #errorMsg { color: #ff4757; font-size: 14px; font-weight: bold; margin-top: 15px; display: none; background: rgba(255,71,87,0.1); padding: 10px; border-radius: 8px; border: 1px dashed #ff4757; }
    </style>
</head>
<body>

    <div id="maintenanceBox">
        <i class="fas fa-tools" style="font-size: 50px; color: #ff4757; margin-bottom: 20px;"></i>
        <h2 style="font-family:'Orbitron'; color:#ff4757;">HỆ THỐNG ĐANG BẢO TRÌ</h2>
        <p style="color:#888; margin-top:15px; line-height:1.6;">Quản trị viên đang tiến hành nâng cấp. Vui lòng quay lại sau ít phút.</p>
    </div>

    <div class="verify-card" id="mainCard">
        <h2 id="mainTitle" style="font-family:'Orbitron'; color:var(--accent); margin-bottom:10px;">VƯỢT LINK ĐỂ NHẬN KEY</h2>
        <p style="color:#888; font-size:13px; margin-bottom:25px;">Hệ thống yêu cầu bạn thực hiện vượt link để tiếp tục truy cập.</p>
        
        <a href="#" target="_blank" id="btnGoLink" class="btn-link">
            <i class="fas fa-external-link-alt"></i> BƯỚC 1: LẤY MÃ XÁC NHẬN
        </a>
        
        <div style="position: relative;">
            <input type="text" id="passcodeInput" class="input-code" placeholder="BƯỚC 2: DÁN MÃ VÀO ĐÂY..." autocomplete="off">
        </div>

        <button class="btn-main" id="btnSubmit" onclick="verifyPasscode()">
            <i class="fas fa-check-circle"></i> BƯỚC 3: XÁC THỰC VÀ TẠO PHIÊN
        </button>
        
        <div id="errorMsg"></div>
    </div>

    <script>
        const db = firebase.database();
        let validCode = ""; // Mã code tải từ Admin

        // 1. TẢI CẤU HÌNH TỪ ADMIN VÀ ĐỔI MÀU GIAO DIỆN
        db.ref('settings').on('value', snap => {
            let data = snap.val() || {};
            
            if(data.maintenance) {
                document.getElementById('mainCard').style.display = 'none';
                document.getElementById('maintenanceBox').style.display = 'block';
                document.title = "ĐANG BẢO TRÌ | " + (data.site_name || 'QUOCDAT');
                return;
            }

            document.getElementById('maintenanceBox').style.display = 'none';
            document.getElementById('mainCard').style.display = 'block';
            
            document.title = "XÁC MINH | " + (data.site_name || 'QUOCDAT SEC');
            document.getElementById('mainTitle').innerText = data.getkey_title || 'ANTI-BOT SYSTEM';
            
            // Lấy URL và Code do admin set
            document.getElementById('btnGoLink').href = data.link4m_url || "#";
            validCode = (data.link4m_code || "").trim().toUpperCase();

            // Áp dụng màu sắc nếu có
            if(data.theme_primary) document.documentElement.style.setProperty('--primary', data.theme_primary);
            if(data.theme_bg) document.documentElement.style.setProperty('--bg', data.theme_bg);
        });

        // 2. TỰ ĐỘNG ĐIỀN MÃ NẾU CÓ TRONG URL
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        if (codeFromUrl) {
            document.getElementById('passcodeInput').value = codeFromUrl.toUpperCase();
        }

        // 3. XỬ LÝ NÚT XÁC NHẬN
        async function verifyPasscode() {
            let input = document.getElementById('passcodeInput').value.trim().toUpperCase();
            let btn = document.getElementById('btnSubmit');
            let errBox = document.getElementById('errorMsg');
            
            errBox.style.display = 'none';
            
            if(!input) {
                errBox.innerText = "⚠️ Vui lòng nhập mã xác nhận!";
                errBox.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ĐANG KIỂM TRA MÃ...';

            // So sánh mã khách nhập với mã Admin cài trên Firebase
            if (input === validCode && validCode !== "") {
                // Mã đúng -> Tạo phiên
                btn.innerHTML = '<i class="fas fa-shield-alt"></i> ĐANG TẠO PHIÊN...';
                const token = "TK-" + Math.random().toString(36).substring(2, 12).toUpperCase();
                
                localStorage.setItem('qd_secure_token', token);
                await db.ref('free_tokens/' + token).set({ 
                    status: 'verified', 
                    created_at: Date.now() 
                });
                
                window.location.href = `key.html?verify=${token}`;
            } else {
                // Mã sai
                errBox.innerText = "❌ Mã xác nhận không chính xác hoặc đã cũ!";
                errBox.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-circle"></i> BƯỚC 3: XÁC THỰC VÀ TẠO PHIÊN';
            }
        }
    </script>
</body>
</html>
