<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LẤY KEY MIỄN PHÍ | QUOCDAT SEC</title>
    
    <script>
        var currentUser = localStorage.getItem('vip_username');
        var safeUserId = "guest";
        if(!currentUser || currentUser.trim() === "") { window.location.replace("login.html"); } 
        else { safeUserId = currentUser.replace(/[.#$\[\]]/g, '_'); }
        window.goToPage = function(url) { window.location.href = url; }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; padding-top: 70px; padding-bottom: 50px; }
        
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.98); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor: pointer; }
        
        .container { max-width: 600px; margin: 50px auto; padding: 0 20px; text-align: center; }
        .free-key-section { background: var(--card-bg); border: 1px solid var(--border); padding: 40px 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .btn-bypass { background: var(--accent); color: #000; padding: 15px 30px; border-radius: 12px; font-weight: bold; font-family: 'Orbitron'; border: none; cursor: pointer; font-size: 16px; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-bypass:hover { filter: brightness(1.2); }
        .btn-bypass:disabled { background: #333; color: #888; cursor: not-allowed; }

        .progress-wrapper { width: 100%; background: #000; border: 1px solid #333; border-radius: 10px; height: 18px; margin-top: 25px; overflow: hidden; display: none; position: relative; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--primary)); transition: width 0.2s ease; box-shadow: 0 0 15px var(--accent); }
        
        .terminal-text { font-family: monospace; font-size: 12px; color: var(--accent); text-align: left; margin-top: 15px; display: none; background: #000; padding: 15px; border-radius: 8px; border: 1px dashed #333; height: 120px; overflow-y: hidden; line-height: 1.5; }
        .t-success { color: var(--primary); }
        .t-error { color: #ff4757; }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.goToPage('index.html')"><i class="fas fa-arrow-left" style="color:#888; margin-right:10px;"></i> VỀ TRANG CHỦ</div>
    </header>

    <div class="container">
        <div class="free-key-section">
            <i class="fas fa-satellite-dish" style="font-size: 60px; color: var(--accent); margin-bottom: 20px;"></i>
            <h2 style="font-family:'Orbitron'; color:var(--accent); margin-bottom:10px;">KẾT NỐI BẢO MẬT</h2>
            <p style="color:#888; font-size:14px; margin-bottom:20px; line-height:1.6;" id="descText">Hệ thống đang chuẩn bị tạo Link vượt cấp Key. Quá trình sinh mã Token bảo mật có thể mất vài giây.</p>
            
            <button class="btn-bypass" id="btnCreateLink" onclick="generateLink4M()">
                <i class="fas fa-external-link-alt"></i> KHỞI TẠO LINK VƯỢT NGAY
            </button>

            <div id="progressContainer" class="progress-wrapper">
                <div id="progressBar" class="progress-fill"></div>
            </div>
            
            <div id="terminalText" class="terminal-text"></div>
        </div>
    </div>
        <script>
        // API CỦA BẠN ĐÃ ĐƯỢC CHÈN
        const LINK4M_API = "6992df868b3d1e423d1ab833"; 

        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function logTerminal(msg, type="") {
            let term = document.getElementById('terminalText');
            if(!term) return;
            let colorClass = type === "err" ? "t-error" : (type === "ok" ? "t-success" : "");
            term.innerHTML += `<span class="${colorClass}">> ${msg}</span><br>`;
            term.scrollTop = term.scrollHeight; 
        }

        async function generateLink4M() {
            let btn = document.getElementById('btnCreateLink'); 
            let pWrap = document.getElementById('progressContainer');
            let pBar = document.getElementById('progressBar');
            let term = document.getElementById('terminalText');

            btn.style.display = 'none';
            pWrap.style.display = 'block';
            term.style.display = 'block';
            term.innerHTML = "> Đang khởi động hệ thống lấy Link4M...<br>";

            const urlParams = new URLSearchParams(window.location.search);
            const freeItem = urlParams.get('free_item');

            let uniqueToken = "TK-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            let freeKey = "QDFREE-" + Math.random().toString(36).substring(2, 8).toUpperCase();
            
            let currentPath = window.location.href.split('?')[0]; 
            let baseUrl = currentPath.substring(0, currentPath.lastIndexOf('/'));
            let destinationUrl = baseUrl + "/key.html?verify=" + uniqueToken;
            if(freeItem) destinationUrl += "&free_item=" + freeItem;

            // 1. Lưu Token lên Firebase
            await db.ref('free_tokens/' + uniqueToken).set({ 
                key: freeKey, status: 'pending', created_at: Date.now() 
            });
            logTerminal("Token Anti-Share đã sẵn sàng.", "ok");

            // 2. CHUẨN BỊ LINK API (Sử dụng endpoint /api thay vì /api-shorten/v2 để dễ lách hơn)
            let targetApiUrl = `https://link4m.com/api?api=${LINK4M_API}&url=${encodeURIComponent(destinationUrl)}`;
            let finalShortLink = null;

            // HIỆU ỨNG TIẾN TRÌNH CHẠY
            let progress = 0;
            let loadInterval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 5;
                if (progress > 85 && !finalShortLink) progress = 85; // Kẹt ở 85% chờ API
                if (progress > 100) progress = 100;
                
                pBar.style.width = progress + '%';
                logTerminal(`Đang quét Proxy: IP [${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.1.${Math.floor(Math.random()*255)}] ...`);
                
                if (progress >= 100) {
                    clearInterval(loadInterval);
                    if(finalShortLink) {
                        logTerminal(`ĐÃ LẤY XONG LINK! Đang đẩy trang...`, "ok");
                        setTimeout(() => { window.location.href = finalShortLink; }, 1000);
                    } else {
                        logTerminal("KẾT NỐI API THẤT BẠI DO BỊ CHẶN BẢO MẬT. Hãy thử lại!", "err");
                        pBar.style.background = "#ff4757";
                        setTimeout(() => {
                            btn.style.display = 'block'; 
                            btn.innerHTML = `<i class="fas fa-redo"></i> TẠO LINK LẠI`;
                            pWrap.style.display = 'none';
                        }, 2500);
                    }
                }
            }, 150);

            // ========================================================
            // ĐỘI ĐẶC NHIỆM BẮN API (THỬ 3 CÁCH KHÁC NHAU CÙNG LÚC)
            // ========================================================
            try {
                logTerminal("Đang nã API thẳng vào Link4M...");
                // Cách 1: Bắn qua AllOrigins (Đọc content dạng JSON lồng JSON - Tỉ lệ thành công cao nhất)
                try {
                    let res1 = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(targetApiUrl)}`);
                    let data1 = await res1.json();
                    let parsed1 = JSON.parse(data1.contents);
                    if(parsed1.shortenedUrl || parsed1.url) finalShortLink = parsed1.shortenedUrl || parsed1.url;
                } catch(e1) { logTerminal("Proxy tuyến 1 bị Cloudflare chặn, đổi tuyến...", "err"); }

                // Cách 2: Nếu C1 thất bại, bắn qua CodeTabs
                if(!finalShortLink) {
                    try {
                        let res2 = await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetApiUrl)}`);
                        let data2 = await res2.json();
                        if(data2.shortenedUrl || data2.url) finalShortLink = data2.shortenedUrl || data2.url;
                    } catch(e2) { logTerminal("Proxy tuyến 2 bị từ chối...", "err"); }
                }

                // Cách 3: Thử bắn trực tiếp (Hên xui trình duyệt của khách không bị CORS chặn)
                if(!finalShortLink) {
                    try {
                        let res3 = await fetch(targetApiUrl);
                        let data3 = await res3.json();
                        if(data3.shortenedUrl || data3.url) finalShortLink = data3.shortenedUrl || data3.url;
                    } catch(e3) { logTerminal("Kết nối trực tiếp thất bại.", "err"); }
                }

            } catch (fatalError) {
                // Kệ lỗi, để hàm loadInterval ở trên tự xử lý
            }
        }
    </script>
</body>
</html>
