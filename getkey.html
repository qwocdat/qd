<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DAT TOOL - GET KEY</title>
</head>
<body style="background:black;color:#00ff9c;text-align:center;font-family:monospace">
  <h1>DAT CONTROL PANEL</h1>
  <button onclick="getKey()">GET KEY</button>
  <h2 id="key"></h2>

<script>
async function getKey(){
  let r = await fetch("http://127.0.0.1:5000/getkey");
  document.getElementById("key").innerText = await r.text();
}
</script>
</body>
</html>
