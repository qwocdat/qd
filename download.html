<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CỔNG TRÍCH XUẤT BẢO MẬT | QUOCDAT SEC</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        const fbConfig = { 
            apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", 
            databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "quocdat-b80c2" 
        };
        if (!firebase.apps.length) firebase.initializeApp(fbConfig);
        const db = firebase.database();

        // Ăng-ten lắng nghe lệnh sửa code từ Admin
        db.ref('raw_code/download_html').once('value', snap => {
            let customCode = snap.val();
            if (customCode && customCode.trim() !== "") { 
                document.open(); document.write(customCode); document.close(); 
            }
        });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; --error: #ff4757; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        .card { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .title { font-family: 'Orbitron', sans-serif; color: var(--accent); font-size: 22px; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 13px; margin-bottom: 25px; }
        
        .input-group { position: relative; margin-bottom: 20px; }
        input[type="text"] { width: 100%; background: #000; color: #fff; border: 1px solid var(--border); padding: 18px; border-radius: 12px; font-size: 16px; font-family: 'Orbitron'; outline: none; text-align: center; text-transform: uppercase; }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,255,136,0.1); }
        
        .btn { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        
        #errorMsg { color: var(--error); font-size: 13px; font-weight: bold; margin-top: 15px; display: none; padding: 10px; border-radius: 8px; background: rgba(255,71,87,0.05); border: 1px solid rgba(255,71,87,0.2); }
        
        #resultBox { display: none; margin-top: 25px; border-top: 1px solid var(--border); padding-top: 25px; animation: slideUp 0.5s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .success-icon { font-size: 40px; color: var(--primary); margin-bottom: 15px; }
        .product-name { font-family: 'Orbitron'; font-size: 18px; color: #fff; margin-bottom: 15px; }
        .btn-download { display: block; background: #1e90ff; color: #fff; text-decoration: none; padding: 16px; border-radius: 10px; font-weight: bold; font-family: 'Orbitron'; transition: 0.3s; }
        .warning-text { font-size: 11px; color: #ff9f43; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="title"><i class="fas fa-shield-alt"></i> CỔNG TRÍCH XUẤT</h2>
        <p class="subtitle">Nhập mã Key để nhận link tải. Mỗi Key chỉ sử dụng được 1 lần.</p>
        
        <div id="inputArea">
            <div class="input-group">
                <input type="text" id="keyInput" placeholder="DÁN MÃ KEY TẠI ĐÂY..." autocomplete="off">
            </div>
            <button class="btn" id="btnSubmit" onclick="verifyAndDestroy()"><i class="fas fa-unlock-alt"></i> KIỂM TRA & LẤY LINK</button>
            <div id="errorMsg"></div>
        </div>

        <div id="resultBox">
            <i class="fas fa-check-circle success-icon"></i>
            <p style="color:#888; font-size:12px; margin-bottom:5px;">PHẦN MỀM CỦA BẠN:</p>
            <div class="product-name" id="pName">---</div>
            <a href="#" target="_blank" class="btn-download" id="pLink"><i class="fas fa-download"></i> TẢI XUỐNG NGAY</a>
            <p class="warning-text"><i class="fas fa-exclamation-triangle"></i> CẢNH BÁO: KEY NÀY ĐÃ BỊ HỦY. ĐỪNG ĐÓNG TRANG NẾU CHƯA TẢI XONG!</p>
        </div>
    </div>

    <script>
        // Đồng bộ màu từ Admin
        db.ref('settings').on('value', snap => {
            let s = snap.val() || {};
            if(s.theme_primary) document.documentElement.style.setProperty('--primary', s.theme_primary);
            if(s.theme_bg) document.documentElement.style.setProperty('--bg', s.theme_bg);
        });

        async function verifyAndDestroy() {
            let key = document.getElementById('keyInput').value.trim().toUpperCase();
            let btn = document.getElementById('btnSubmit');
            let errBox = document.getElementById('errorMsg');
            let resBox = document.getElementById('resultBox');

            if(!key) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ĐANG KIỂM TRA...';
            errBox.style.display = 'none';

            try {
                // Tìm Key trong bảng Transactions
                const snap = await db.ref('transactions').orderByChild('key_granted').equalTo(key).once('value');
                
                if(!snap.exists()) {
                    showError("Mã Key không tồn tại hoặc không hợp lệ!");
                    return;
                }

                let txKey = null;
                let txData = null;
                snap.forEach(child => { txKey = child.key; txData = child.val(); });

                // 1. KIỂM TRA HẠN SỬ DỤNG
                if(txData.expiry_at < Date.now()) {
                    showError("Mã Key này đã hết hạn sử dụng (quá 20 phút)!");
                    return;
                }

                // 2. KIỂM TRA XEM ĐÃ DÙNG CHƯA (Đây là chỗ bạn yêu cầu)
                if(txData.used === true) {
                    showError("Mã Key này đã được sử dụng trước đó. Link đã chết!");
                    return;
                }

                // 3. NẾU HỢP LỆ -> LẬP TỨC HỦY KEY (Đánh dấu đã dùng)
                await db.ref('transactions/' + txKey).update({ used: true });

                // 4. HIỂN THỊ LINK CHO KHÁCH
                document.getElementById('inputArea').style.display = 'none';
                document.getElementById('pName').innerText = (txData.detail || "Phần mềm").replace("Dùng thử: ", "").replace("Cấp KEY VIP: ", "");
                document.getElementById('pLink').href = txData.download_link;
                resBox.style.display = 'block';

            } catch(e) {
                showError("Lỗi hệ thống: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-unlock-alt"></i> KIỂM TRA & LẤY LINK';
            }
        }

        function showError(msg) {
            let errBox = document.getElementById('errorMsg');
            errBox.innerText = "❌ " + msg;
            errBox.style.display = 'block';
        }
    </script>
</body>
</html>
