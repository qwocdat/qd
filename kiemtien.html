<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X∆∞·ªüng In Tri·ªáu ƒê√¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 10px; background: #0c1219; color: #d1d5db; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; display: flex; justify-content: space-between; padding: 10px; box-sizing: border-box; }
        .user-info { display: flex; flex-direction: column; }
        .right-header { display: flex; gap: 10px; color: #4ade80; font-weight: bold; }
        
        .mining-container { background: #1a232f; border-radius: 20px; padding: 20px; width: 100%; margin-top: 15px; box-sizing: border-box; text-align: center; }
        .mining-display { font-size: 46px; font-weight: bold; color: #4ade80; margin: 10px 0; font-family: monospace; }
        
        /* HI·ªÜU ·ª®NG M√ÅY IN */
        .machine-view { width: 100%; height: 160px; background: #111827; border-radius: 15px; margin: 20px 0; display: flex; justify-content: center; align-items: center; position: relative; border: 2px solid #2d3748; }
        .machine-icon { font-size: 60px; transition: all 0.3s; }
        
        /* Hi·ªáu ·ª©ng rung khi ƒëang in */
        .printing { animation: shake 0.2s infinite; filter: drop-shadow(0 0 10px #4ade80); }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } }

        .btn-start { width: 100%; padding: 15px; border-radius: 12px; background: #166534; color: white; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; }
        .btn-stop { background: #1f2937; color: #ef4444; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #111827; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #1f2937; }
        .nav-item { font-size: 10px; color: #7a8a9a; text-align: center; cursor: pointer; }
        .active { color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <b id="user-name">ƒêang t·∫£i...</b>
            <small id="user-uid">UID: ---</small>
        </div>
        <div class="right-header">üí∞ <span id="gold-total">0</span></div>
    </div>

    <div class="mining-container">
        <small>S·∫¢N L∆Ø·ª¢NG L∆ØU TR·ªÆ</small>
        <div class="mining-display" id="stored-output">0,0</div>
        <div class="machine-view" id="machine-box">
            <div class="machine-icon" id="machine-emoji">üñ®Ô∏è</div>
        </div>
        <button class="btn-start" id="start-btn" onclick="toggleMining()">‚ñ∫ KH·ªûI ƒê·ªòNG</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">üè† X∆Ø·ªûNG IN</div>
        <div class="nav-item" onclick="tg.showAlert('T√≠nh nƒÉng admin: https://quocdat.vercel.app/adminbot.html')">üõ† ADMIN</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // L·∫•y UID c·ª±c chu·∫©n
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-uid').innerText = "UID: " + user.id;
        }

        let totalGold = parseFloat(localStorage.getItem('gold') || 0);
        let stored = 0;
        let isMining = false;
        let timer;
        let rate = 1; // T·ªëc ƒë·ªô m·∫∑c ƒë·ªãnh

        function updateUI() {
            document.getElementById('gold-total').innerText = Math.floor(totalGold).toLocaleString();
            document.getElementById('stored-output').innerText = stored.toFixed(1).replace('.', ',');
        }

        function toggleMining() {
            const btn = document.getElementById('start-btn');
            const emoji = document.getElementById('machine-emoji');
            if (!isMining) {
                isMining = true;
                btn.innerText = "‚¨ú NG·ª™NG HO·∫†T ƒê·ªòNG";
                btn.classList.add('btn-stop');
                emoji.classList.add('printing');
                timer = setInterval(() => { stored += (rate/10); updateUI(); }, 100);
            } else {
                isMining = false;
                btn.innerText = "‚ñ∫ KH·ªûI ƒê·ªòNG";
                btn.classList.remove('btn-stop');
                emoji.classList.remove('printing');
                clearInterval(timer);
                totalGold += stored;
                stored = 0;
                localStorage.setItem('gold', totalGold);
                updateUI();
            }
        }
        updateUI();
    </script>
</body>
</html>
