<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 350px; padding: 30px; background: #111; border-radius: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; background: #00ff88; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .switch { text-align: center; margin-top: 15px; font-size: 13px; cursor: pointer; color: #888; }
        h2 { font-family: 'Orbitron'; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="title">ĐĂNG NHẬP</h2>
        <div id="formLogin">
            <input type="text" id="lUser" placeholder="Tài khoản">
            <input type="password" id="lPass" placeholder="Mật khẩu">
            <button class="btn" onclick="login()">VÀO</button>
            <div class="switch" onclick="mode('reg')">Chưa có nick? Đăng ký</div>
        </div>
        <div id="formReg" style="display:none">
            <input type="text" id="rUser" placeholder="Tên mới">
            <input type="password" id="rPass" placeholder="Mật khẩu">
            <button class="btn" style="background:#00b8ff; color:#fff" onclick="reg()">TẠO NICK</button>
            <div class="switch" onclick="mode('login')">Quay lại đăng nhập</div>
        </div>
    </div>
    <script>
        function mode(m) {
            document.getElementById('formLogin').style.display = (m==='login'?'block':'none');
            document.getElementById('formReg').style.display = (m==='reg'?'block':'none');
            document.getElementById('title').innerText = (m==='login'?'ĐĂNG NHẬP':'ĐĂNG KÝ');
        }
        function reg() {
            const u = document.getElementById('rUser').value, p = document.getElementById('rPass').value;
            if(!u || !p) return alert("Nhập đủ!");
            if(localStorage.getItem('acc_'+u)) return alert("Tên trùng!");
            localStorage.setItem('acc_'+u, p);
            alert("Đăng ký xong!"); mode('login');
        }
        function login() {
            const u = document.getElementById('lUser').value, p = document.getElementById('lPass').value;
            if(localStorage.getItem('acc_'+u) === p) {
                localStorage.setItem('vip_username', u);
                window.location.href = "ui.html";
            } else alert("Sai thông tin!");
        }
    </script>
</body>
</html>
