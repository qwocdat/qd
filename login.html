<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUOCDAT SEC | Đăng Nhập & Đăng Ký</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .box { width: 90%; max-width: 400px; background: #111; border-radius: 20px; border: 1px solid #333; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .tabs { display: flex; background: #0a0a0a; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 20px 0; text-align: center; font-weight: bold; cursor: pointer; color: #888; transition: 0.3s; }
        .tab.active { background: #111; color: #00ff88; border-bottom: 3px solid #00ff88; }
        .form-area { padding: 30px; display: none; }
        .form-area.active { display: block; animation: fadeIn 0.4s; }
        h2 { font-family: 'Orbitron'; margin-bottom: 25px; text-align: center; font-size: 22px; color: #fff; }
        input { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #00ff88; background: #222; }
        .btn { width: 100%; padding: 16px; background: #00ff88; border: none; border-radius: 12px; color: #000; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #fff; transform: translateY(-2px); }
        .btn-reg { background: #00b8ff; color: #fff; }
        .btn-reg:hover { background: #0088cc; }
        .back { display: block; text-align: center; margin-top: 25px; color: #666; text-decoration: none; font-size: 13px; font-weight: 600; }
        .loading { text-align: center; color: #00ff88; font-size: 13px; display: none; margin-top: 15px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="box">
        <div class="tabs">
            <div class="tab active" id="tab-login" onclick="switchTab('login')">ĐĂNG NHẬP</div>
            <div class="tab" id="tab-reg" onclick="switchTab('reg')">ĐĂNG KÝ</div>
        </div>

        <div id="area-login" class="form-area active">
            <h2>HỆ THỐNG VIP</h2>
            <input type="text" id="lUser" placeholder="Tên tài khoản">
            <input type="password" id="lPass" placeholder="Mật khẩu">
            <button class="btn" id="btnLogin" onclick="processLogin()">ĐĂNG NHẬP NGAY</button>
            <div id="loadLogin" class="loading">Đang xác thực dữ liệu...</div>
            <a href="index.html" class="back">← Quay lại Trang Chủ</a>
        </div>

        <div id="area-reg" class="form-area">
            <h2 style="color:#00b8ff">TẠO TÀI KHOẢN</h2>
            <input type="text" id="rUser" placeholder="Tên tài khoản mới">
            <input type="password" id="rPass" placeholder="Mật khẩu">
            <input type="password" id="rPass2" placeholder="Xác nhận mật khẩu">
            <button class="btn btn-reg" id="btnReg" onclick="processRegister()">HOÀN TẤT ĐĂNG KÝ</button>
            <div id="loadReg" class="loading" style="color:#00b8ff">Đang khởi tạo trên Server...</div>
            <a href="index.html" class="back">← Quay lại Trang Chủ</a>
        </div>
    </div>

    <script>
        // CẤU HÌNH FIREBASE CHUẨN CỦA QUỐC ĐẠT
        const firebaseConfig = {
            apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc",
            authDomain: "quocdat-b80c2.firebaseapp.com",
            databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quocdat-b80c2",
            storageBucket: "quocdat-b80c2.firebasestorage.app",
            messagingSenderId: "988520495087",
            appId: "1:988520495087:web:97c1b46fc0f6d1f3aaa81a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function switchTab(t) {
            document.querySelectorAll('.tab, .form-area').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('area-' + t).classList.add('active');
        }

        function processRegister() {
            const u = document.getElementById('rUser').value.trim();
            const p = document.getElementById('rPass').value.trim();
            const p2 = document.getElementById('rPass2').value.trim();
            if(!u || !p) return alert("Vui lòng nhập đầy đủ!");
            if(p !== p2) return alert("Mật khẩu không khớp!");

            document.getElementById('btnReg').style.display = 'none';
            document.getElementById('loadReg').style.display = 'block';

            db.ref('users/' + u).once('value').then(s => {
                if(s.exists()) {
                    alert("Tài khoản đã tồn tại!");
                    document.getElementById('btnReg').style.display = 'block';
                    document.getElementById('loadReg').style.display = 'none';
                } else {
                    db.ref('users/' + u).set({ password: p, balance: 0, created_at: new Date().toLocaleString() })
                    .then(() => {
                        alert("Đăng ký thành công! Mời bạn đăng nhập.");
                        switchTab('login');
                        document.getElementById('btnReg').style.display = 'block';
                        document.getElementById('loadReg').style.display = 'none';
                    });
                }
            });
        }

        function processLogin() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            if(!u || !p) return alert("Nhập tài khoản & mật khẩu!");

            document.getElementById('btnLogin').style.display = 'none';
            document.getElementById('loadLogin').style.display = 'block';

            db.ref('users/' + u).once('value').then(s => {
                if(s.exists() && s.val().password === p) {
                    localStorage.setItem('vip_username', u);
                    window.location.href = "index.html";
                } else {
                    alert("Sai tài khoản hoặc mật khẩu!");
                    document.getElementById('btnLogin').style.display = 'block';
                    document.getElementById('loadLogin').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
