<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOCDAT - Trang Chủ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000 url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=2574&auto=format&fit=crop') center/cover no-repeat fixed;
            color: #fff; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
        }
        /* Lớp phủ tối */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 0; pointer-events: none; }

        /* HEADER GLASS */
        header {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02); backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 22px; letter-spacing: 1px; color: #fff; }

        /* HAMBURGER ICON */
        .hamburger { cursor: pointer; z-index: 102; width: 30px; height: 20px; position: relative; }
        .hamburger span { display: block; position: absolute; height: 2px; width: 100%; background: #fff; border-radius: 9px; transition: .25s; }
        .hamburger span:nth-child(1) { top: 0px; } .hamburger span:nth-child(2) { top: 9px; } .hamburger span:nth-child(3) { top: 18px; }
        .hamburger.open span:nth-child(1) { top: 9px; transform: rotate(135deg); background: #ff5555; }
        .hamburger.open span:nth-child(2) { opacity: 0; left: -60px; }
        .hamburger.open span:nth-child(3) { top: 9px; transform: rotate(-135deg); background: #ff5555; }

        /* MENU FULLSCREEN */
        .nav-overlay {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95); backdrop-filter: blur(20px); z-index: 101;
            display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s;
        }
        .nav-overlay.active { right: 0; }
        .nav-menu li { list-style: none; margin: 25px 0; text-align: center; }
        .nav-menu a { font-family: 'Orbitron'; font-size: 26px; text-decoration: none; color: #888; transition: 0.3s; }
        .nav-menu a:hover, .nav-menu a.active { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* MAIN CONTENT */
        .container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; pointer-events: none; }
        .container * { pointer-events: auto; }
        
        h1 { font-size: 60px; font-weight: 900; margin-bottom: 10px; text-shadow: 0 10px 30px rgba(0,0,0,0.5); letter-spacing: -2px; }
        p { color: #aaa; margin-bottom: 40px; font-size: 16px; max-width: 500px; }

        .btn-main {
            padding: 15px 45px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: #fff; font-weight: bold; font-size: 16px;
            backdrop-filter: blur(5px); cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { background: #fff; color: #000; box-shadow: 0 0 30px rgba(255,255,255,0.3); }

        /* Footer */
        footer { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.3); font-size: 11px; z-index: 10; }
        @media(max-width: 768px) { h1 { font-size: 40px; } }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <div class="logo">QUOCDAT.UI</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <ul class="nav-menu">
            <li><a href="ui.html" class="active">Trang Chủ</a></li>
            <li><a href="shop.html">Tổng Hợp (Shop)</a></li>
            <li><a href="https://t.me/quocdadv" target="_blank">Liên Hệ Admin</a></li>
            <li style="margin-top: 30px;">
                <a href="index.html" style="color:#00ff88; border:1px solid #00ff88; padding:10px 30px; border-radius:30px;">LẤY KEY VIP</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>UNLIMITED.<br>POWER.</h1>
        <p>Hệ thống Tool Python tối ưu hóa.<br>Bảo mật Token - Key 15 Phút.</p>
        
        <a href="index.html"><button class="btn-main">GET KEY NOW</button></a>
    </div>

    <footer>© 2026 QuocDat. Liquid Glass Design.</footer>

    <script>
        function toggleMenu() {
            $('.hamburger').toggleClass('open');
            $('.nav-overlay').toggleClass('active');
        }
        // Kích hoạt hiệu ứng nước
        $(document).ready(function() {
            try { $('body').ripples({ resolution: 512, dropRadius: 20, perturbance: 0.04 }); } catch(e){}
        });
    </script>
</body>
</html>
