<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOCDAT - TRANG CHỦ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000 url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat fixed;
            color: #fff; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
        }
        
        /* Lớp phủ tối */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 0; pointer-events: none; }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
            background: rgba(255,255,255,0.02); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 22px; letter-spacing: 2px; color: #fff; }

        /* MENU ICON */
        .hamburger { cursor: pointer; z-index: 102; width: 30px; height: 20px; position: relative; }
        .hamburger span { display: block; position: absolute; height: 2px; width: 100%; background: #fff; border-radius: 9px; transition: .25s; }
        .hamburger span:nth-child(1) { top: 0px; } .hamburger span:nth-child(2) { top: 9px; } .hamburger span:nth-child(3) { top: 18px; }
        .hamburger.open span:nth-child(1) { top: 9px; transform: rotate(135deg); background: #ff5555; }
        .hamburger.open span:nth-child(2) { opacity: 0; left: -60px; }
        .hamburger.open span:nth-child(3) { top: 9px; transform: rotate(-135deg); background: #ff5555; }

        /* MENU FULLSCREEN */
        .nav-overlay {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95); backdrop-filter: blur(20px); z-index: 101;
            display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s;
        }
        .nav-overlay.active { right: 0; }
        .nav-menu li { list-style: none; margin: 25px 0; text-align: center; }
        /* Link trong menu dẫn tới các file khác */
        .nav-menu a { font-family: 'Orbitron'; font-size: 26px; text-decoration: none; color: #888; transition: 0.3s; }
        .nav-menu a:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* HERO CONTENT */
        .container { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; 
        }
        
        h1 { font-size: 70px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 10px 30px rgba(0,0,0,0.5); letter-spacing: -2px; line-height: 1; }
        p { color: #ccc; margin-bottom: 40px; font-size: 16px; max-width: 600px; line-height: 1.6; }

        .btn-group { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }

        /* Nút Lấy Key */
        .btn-main {
            padding: 16px 45px; border-radius: 50px; 
            background: #fff; color: #000; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.3s; text-decoration: none; border: none;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        /* Nút Vào Shop */
        .btn-sec {
            padding: 16px 45px; border-radius: 50px; 
            background: rgba(255,255,255,0.1); color: #fff; font-weight: bold; font-size: 16px;
            border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(5px);
            cursor: pointer; transition: 0.3s; text-decoration: none;
        }
        .btn-sec:hover { background: rgba(255,255,255,0.2); border-color: #fff; }

        /* Footer */
        footer { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 12px; z-index: 10; }

        @media(max-width: 768px) { h1 { font-size: 40px; } .btn-group { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <div class="logo">QUOCDAT.HUB</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <ul class="nav-menu">
            <li><a href="ui.html" style="color:#fff">Trang Chủ</a></li>
            <li><a href="shop.html">Kho Tổng Hợp</a></li>
            <li><a href="https://t.me/quocdadv">Liên Hệ Admin</a></li>
            <li style="margin-top: 30px;">
                <a href="index.html" style="color:#00ff88; border:1px solid #00ff88; padding:10px 30px; border-radius:30px;">LẤY KEY VIP</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>UNLIMITED.<br>SECURITY.</h1>
        <p>
            Chào mừng đến với hệ thống Tool Python độc quyền của QuocDat.<br>
            Tích hợp bảo mật Token 15 phút, Anti-Share và kho tài liệu miễn phí.
        </p>
        
        <div class="btn-group">
            <a href="index.html" class="btn-main">LẤY KEY NGAY</a>
            
            <a href="shop.html" class="btn-sec">VÀO KHO TÀI LIỆU</a>
        </div>
    </div>

    <footer>© 2026 QuocDat. All rights reserved.</footer>

    <script>
        function toggleMenu() {
            $('.hamburger').toggleClass('open');
            $('.nav-overlay').toggleClass('active');
        }
        $(document).ready(function() {
            try { $('body').ripples({ resolution: 512, dropRadius: 20, perturbance: 0.04 }); } catch(e){}
        });
    </script>
</body>
</html>
