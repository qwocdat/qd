<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOCDAT TOOL - Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <style>
        /* --- CẤU HÌNH CƠ BẢN --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            /* Hình nền Abstract tối để hiệu ứng nước đẹp nhất */
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Lớp phủ mờ để chữ dễ đọc hơn */
        .overlay-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 0;
        }

        /* --- HEADER & HAMBURGER --- */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
            color: #fff;
        }

        /* Nút 3 gạch ngang (Hamburger) */
        .hamburger {
            cursor: pointer;
            z-index: 1002;
            width: 30px;
            height: 20px;
            position: relative;
            transition: 0.5s ease-in-out;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #fff;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) { top: 0px; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { top: 18px; }

        /* Hiệu ứng biến thành dấu X khi mở menu */
        .hamburger.open span:nth-child(1) { top: 9px; transform: rotate(135deg); background: #ff5555; }
        .hamburger.open span:nth-child(2) { opacity: 0; left: -60px; }
        .hamburger.open span:nth-child(3) { top: 9px; transform: rotate(-135deg); background: #ff5555; }

        /* --- MENU TOÀN MÀN HÌNH --- */
        .nav-overlay {
            position: fixed;
            top: 0; right: -100%; /* Giấu bên phải */
            width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-in-out;
        }

        .nav-overlay.active { right: 0; }

        .nav-menu li {
            list-style: none;
            margin: 20px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }

        .nav-overlay.active .nav-menu li {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }

        .nav-menu a {
            font-family: 'Orbitron', sans-serif;
            font-size: 30px;
            text-decoration: none;
            color: #888;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .btn-menu-highlight {
            color: #00ff88 !important;
            border: 1px solid #00ff88;
            padding: 10px 30px;
            border-radius: 50px;
        }
        .btn-menu-highlight:hover {
            background: #00ff88;
            color: #000 !important;
        }

        /* --- NỘI DUNG CHÍNH (HERO) --- */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
        }
        .container * { pointer-events: auto; }

        h1 {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        p.sub {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .btn-main {
            padding: 16px 45px;
            font-size: 16px;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 11px;
            z-index: 10;
        }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .logo { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="overlay-bg"></div>

    <header>
        <div class="logo">QUOCDAT.</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <ul class="nav-menu">
            <li><a href="#" onclick="toggleMenu()">Trang Chủ</a></li>
            <li><a href="#">Giới Thiệu</a></li>
            <li><a href="#">Thông Tin</a></li>
            <li><a href="#">Liên Hệ</a></li>
            <li style="margin-top: 40px;">
                <a href="index.html" class="btn-menu-highlight">LẤY KEY VIP</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>UNLIMITED.<br>SECURITY.</h1>
        <p class="sub">Hệ thống bảo vệ mã nguồn Python tối ưu.<br>Key bảo mật 15 phút - Chống chia sẻ.</p>
        
        <a href="index.html">
            <button class="btn-main">GET KEY NOW</button>
        </a>
    </div>

    <div class="footer">
        © 2026 QuocDat Security. Design by QD.
    </div>

    <script>
        // 1. Logic Menu (3 Gạch -> X)
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('.nav-overlay');
            
            hamburger.classList.toggle('open');
            nav.classList.toggle('active');
        }

        // 2. Logic Hiệu Ứng Nước (Liquid Glass)
        $(document).ready(function() {
            try {
                $('body').ripples({
                    resolution: 512, // Độ nét sóng
                    dropRadius: 25,  // Độ to giọt nước
                    perturbance: 0.04, // Độ méo hình
                });
                
                // Tự động nhỏ giọt nước ngẫu nhiên
                setInterval(function() {
                    var $el = $('body');
                    var x = Math.random() * $el.outerWidth();
                    var y = Math.random() * $el.outerHeight();
                    var dropRadius = 20;
                    var strength = 0.04 + Math.random() * 0.04;
                    $el.ripples('drop', x, y, dropRadius, strength);
                }, 4000);
            } catch (e) {
                console.log("Thiết bị không hỗ trợ hiệu ứng WebGL.");
            }
        });
    </script>
</body>
                                                                </html>
