<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NHẬN KEY NHANH | QUOCDAT SEC</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #f1c40f; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; transition: 0.3s; }
        .card { background: var(--card-bg); border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 40px 30px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn { background: var(--primary); color: #000; padding: 18px; width: 100%; border-radius: 12px; border: none; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; }
        select { width: 100%; background: #000; color: #fff; border: 1px solid var(--border); padding: 16px; border-radius: 12px; margin-bottom: 20px; outline: none; }
        .key-box { background: rgba(241, 196, 15, 0.1); border: 2px dashed var(--primary); padding: 20px; border-radius: 12px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="card" id="main">
        <h2 style="font-family:'Orbitron'; color:var(--primary); margin-bottom:10px;"><i class="fas fa-bolt"></i> NHẬN KEY NHANH</h2>
        <p style="color:#888; font-size:13px; margin-bottom:25px;">Chỉ dành cho các công cụ được cấp quyền nhận thẳng không qua vượt link.</p>
        
        <div id="setup">
            <select id="pSel"><option value="">-- Đang tải dữ liệu --</option></select>
            <button class="btn" id="genBtn" onclick="generate()"><i class="fas fa-key"></i> TẠO KEY NGAY</button>
        </div>

        <div id="result" style="display:none;">
            <div class="key-box">
                <p style="font-size:12px; color:#aaa; margin-bottom:5px;">MÃ KEY (DÙNG 1 LẦN):</p>
                <span id="kVal" style="font-family:'Orbitron'; font-size:24px; color:var(--primary); font-weight:bold;"></span>
            </div>
            <a href="download.html" class="btn" style="display:inline-block; text-decoration:none; background:#1e90ff; color:#fff; margin-top:10px;"><i class="fas fa-download"></i> TỚI TRANG TẢI XUỐNG</a>
        </div>
    </div>

    <script>
        const fbConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        firebase.initializeApp(fbConfig);
        const db = firebase.database();

        db.ref('settings').on('value', snap => {
            let s = snap.val() || {};
            if(s.theme_bg) document.documentElement.style.setProperty('--bg', s.theme_bg);
        });

        // Chỉ lấy những sản phẩm có is_instant == true
        db.ref('products').once('value', s => {
            let h = '<option value="">-- Chọn công cụ miễn phí --</option>';
            s.forEach(c => { 
                if(c.val().is_instant === true) {
                    h += `<option value="${c.key}">${c.val().name}</option>`; 
                }
            });
            document.getElementById('pSel').innerHTML = h;
        });

        async function generate() {
            let pid = document.getElementById('pSel').value;
            if(!pid) return alert("Vui lòng chọn 1 công cụ!");
            
            document.getElementById('genBtn').disabled = true;
            document.getElementById('genBtn').innerText = "ĐANG TẠO...";

            let key = "FAST-" + Math.random().toString(36).substring(2, 8).toUpperCase();
            let exp = Date.now() + 1200000; // Hạn 20 phút
            
            let pSnap = await db.ref('products/' + pid).once('value');
            
            await db.ref('transactions').push().set({
                user: 'FastGuest',
                key_granted: key, download_link: pSnap.val().download_link,
                expiry_at: exp, time: new Date().toISOString(), used: false, detail: 'Nhận nhanh: ' + pSnap.val().name, color: '#f1c40f'
            });

            document.getElementById('setup').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('kVal').innerText = key;
        }
    </script>
</body>
</html>
