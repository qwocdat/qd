<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LỊCH SỬ GIAO DỊCH & KHO LƯU TRỮ | QUOCDAT SEC</title>
    
    <script>
        var currentUser = localStorage.getItem('vip_username');
        if(!currentUser || currentUser.trim() === "") { window.location.replace("login.html"); }
        var safeUserId = currentUser.replace(/[.#$\[\]]/g, '_');

        window.goToPage = function(url) { document.body.style.opacity = '0'; setTimeout(() => { window.location.href = url; }, 300); }
        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text).then(() => { showToast("Đã copy KEY: " + text); }).catch(err => { alert("Lỗi copy: " + text); });
        }
        window.showToast = function(msg) {
            let toast = document.getElementById('toastMsg'); toast.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            toast.classList.add('show'); setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0f; --card-bg: #15151e; --border: #2a2a35; --accent: #00b8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; padding-top: 70px; padding-bottom: 50px; transition: opacity 0.4s; }
        
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(10,10,15,0.98); border-bottom: 1px solid var(--border); z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .logo { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; text-decoration: none; cursor: pointer; }
        .pc-wallet { background: rgba(0,255,136,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 30px; font-size: 14px; font-family: 'Orbitron'; font-weight: bold; }
        
        .toast { position: fixed; top: 90px; right: -300px; background: rgba(10,10,15,0.95); border-left: 4px solid var(--primary); border-radius: 8px; color: #fff; padding: 15px 20px; font-size: 13px; font-weight: bold; z-index: 99999; transition: 0.4s; }
        .toast.show { right: 20px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-family: 'Orbitron'; font-size: 28px; color: var(--primary); margin-bottom: 10px; }

        .tab-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { background: var(--card-bg); border: 1px solid var(--border); color: #888; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: rgba(0,255,136,0.1); color: var(--primary); border-color: var(--primary); }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid-library { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .lib-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 20px; position: relative; }
        .lib-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }
        .lib-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px dashed var(--border); padding-bottom: 15px; }
        .lib-title { font-family: 'Orbitron'; font-size: 16px; font-weight: bold; color: #fff; margin-bottom: 5px; }
        
        .key-box { background: rgba(241,196,15,0.1); border: 1px dashed #f1c40f; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .key-text { color: #f1c40f; font-family: monospace; font-size: 15px; font-weight: bold; }
        .btn-copy { background: #f1c40f; color: #000; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; cursor: pointer; }

        /* Nút Chuyển Trang Trích Xuất Link */
        .btn-extract { display: block; width: 100%; text-align: center; background: #1e90ff; color: #fff; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        .btn-extract:hover { background: #007bff; }

        .history-table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); }
        .history-table th { background: #111; padding: 15px; text-align: left; font-size: 12px; color: #888; border-bottom: 1px solid var(--border); }
        .history-table td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .empty-state { text-align: center; padding: 50px 20px; color: #666; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="toast" id="toastMsg"></div>
    <header>
        <div class="logo" onclick="window.goToPage('index.html')"><i class="fas fa-arrow-left" style="color:#888; margin-right:10px;"></i> VỀ TRANG CHỦ</div>
        <div class="pc-wallet" id="pcBal">0 đ</div> 
    </header>

    <div class="container">
        <div class="page-header">
            <h1>LỊCH SỬ GIAO DỊCH</h1>
            <p>Kho lưu trữ Tool đã mua, Mã KEY và Lịch sử số dư.</p>
        </div>

        <div class="tab-nav">
            <div class="tab-btn active" onclick="switchTab('library', this)"><i class="fas fa-box-open"></i> Kho Sản Phẩm Đã Mua</div>
            <div class="tab-btn" onclick="switchTab('transactions', this)"><i class="fas fa-list-ul"></i> Biến Động Số Dư</div>
        </div>

        <div id="tab-library" class="tab-content active">
            <div class="grid-library" id="libraryGrid">
                <div class="empty-state"><i class="fas fa-spinner fa-spin" style="color:var(--primary);"></i><p>Đang đồng bộ dữ liệu...</p></div>
            </div>
        </div>

        <div id="tab-transactions" class="tab-content">
            <div style="overflow-x: auto;">
                <table class="history-table">
                    <thead><tr><th>Thời Gian</th><th>Loại GD</th><th>Số Tiền</th><th>Chi Tiết</th></tr></thead>
                    <tbody id="transactionTable">
                        <tr><td colspan="4" style="text-align:center; padding:30px; color:#555;">Đang tải dữ liệu...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <script>
        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active')); el.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById('tab-' + tabId).classList.add('active');
        }

        const firebaseConfig = { apiKey: "AIzaSyAWaCeduRtSP74OkRYJ6wvw8LPPkoLGsGc", databaseURL: "https://quocdat-b80c2-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "quocdat-b80c2" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        if(safeUserId !== "guest") {
            db.ref('users/' + safeUserId).on('value', (snapshot) => {
                if(snapshot.exists()) document.getElementById('pcBal').innerText = (snapshot.val().balance || 0).toLocaleString('vi-VN') + " đ";
            });
        }

        db.ref('transactions').orderByChild('user').equalTo(safeUserId).on('value', (snap) => {
            let libGrid = document.getElementById('libraryGrid');
            let transTable = document.getElementById('transactionTable');
            libGrid.innerHTML = ''; transTable.innerHTML = '';

            if(snap.exists()) {
                let allTrans = []; snap.forEach(child => { allTrans.push(child.val()); }); allTrans.reverse();
                let hasPurchases = false;

                allTrans.forEach(t => {
                    let timeStr = new Date(t.time).toLocaleString('vi-VN', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit', year:'numeric'});
                    
                    if(t.type === 'purchase') {
                        hasPurchases = true;
                        
                        // NÚT TRÍCH XUẤT LINK (Sẽ chuyển sang trang download.html)
                        let btnDownloadHtml = `<button onclick="window.goToPage('download.html')" class="btn-extract"><i class="fas fa-external-link-square-alt"></i> VÀO CỔNG TRÍCH XUẤT LINK</button>`;

                        libGrid.innerHTML += `
                            <div class="lib-card">
                                <div class="lib-header">
                                    <div><div class="lib-title">${t.detail.replace('Mua: ', '').replace('Nhận Miễn Phí: ', '')}</div><div style="font-size:11px; color:#666;"><i class="far fa-clock"></i> ${timeStr}</div></div>
                                    <div style="color:#ff4757; font-family:monospace; font-weight:bold;">-${Number(t.amount).toLocaleString('vi-VN')} đ</div>
                                </div>
                                <div style="font-size:12px; color:#aaa; margin-bottom:5px;">Mã bản quyền để lấy File (Copy mã này):</div>
                                <div class="key-box">
                                    <span class="key-text">${t.key_granted || 'Đang xử lý'}</span>
                                    <button class="btn-copy" onclick="copyToClipboard('${t.key_granted}')">COPY</button>
                                </div>
                                ${btnDownloadHtml}
                            </div>
                        `;
                    }

                    let isBuy = t.type === 'purchase';
                    transTable.innerHTML += `
                        <tr>
                            <td style="color:#888; font-size:12px;">${timeStr}</td>
                            <td><span style="padding:4px 10px; border-radius:5px; font-size:11px; font-weight:bold; background:${isBuy ? 'rgba(255,71,87,0.1)' : 'rgba(0,184,255,0.1)'}; color:${isBuy ? '#ff4757' : 'var(--accent)'}; border:1px solid ${isBuy ? '#ff4757' : 'var(--accent)'};">${isBuy ? 'Mua Hàng' : 'Nạp Tiền'}</span></td>
                            <td style="color:${isBuy ? '#ff4757' : 'var(--accent)'}; font-family:monospace; font-weight:bold; font-size:15px;">${isBuy ? '-' : '+'}${Number(t.amount).toLocaleString('vi-VN')} đ</td>
                            <td style="font-weight:bold; color:#ccc;">${t.detail}</td>
                        </tr>
                    `;
                });

                if(!hasPurchases) libGrid.innerHTML = `<div class="empty-state" style="grid-column:1/-1;"><i class="fas fa-box-open" style="font-size:40px;"></i><p>Bạn chưa mua sản phẩm nào.</p></div>`;
            } else {
                libGrid.innerHTML = `<div class="empty-state" style="grid-column:1/-1;"><i class="fas fa-folder-open" style="font-size:40px;"></i><p>Bạn chưa có giao dịch nào.</p></div>`;
                transTable.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:30px; color:#555;">Bạn chưa có giao dịch nào.</td></tr>`;
            }
        });
    </script>
</body>
</html>
